LRouteAddTitle = Aggiungi Logica di Percorso
LRouteEditTitle = Modifica Logica di Percorso
Type = Tipo
SetAction = Imposta Azione
SetTrigger = Stato Trigger

SystemNameHint = Immettere il nome sistema per la nuova Logica di Percorso, ad esempio: "Imposta Linea".
UserNameHint = Immettere il nome Utente per la nuova Logica di Percorso, ad esempio "Libera Linea".
BasicTab = Logica di Percorsodi Base
BasicTabHint = Immettere i nomi per questa Logica di Percorso
Guide1 = Tab 1: Assegnare un nome alla Logica Itinerario, selezionare i parametri da altre schede, per poi tornare qui e utilizzare i pulsanti nella parte inferiore.
Guide2 = Tab 2: Selezionare i dispositivi che si desidera controllare e le azioni che si desidera fargli svolgere.
Guide3 = Tab 3: Selezionare i dispositivi che si desidera utilizzare come trigger e il relativo stato per attivare le azioni di cui al Tab2.
Guide4 = Tab 4: Altri parametri Logica di Percorso- Sensori di allineamento, script e file audio, Locks, ecc.
SetLocks = Imposta Blocchi
Lock = Blocca gli Scambi quando si accende il Trigger.

TriggerTab = Triggers/Controlli (ingressi)
