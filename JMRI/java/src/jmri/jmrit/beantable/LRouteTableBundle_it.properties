NewRoute = Tipo nuovo
NewRouteHint = Tutti i trigger e divieti abilitati in un unica condizione.
OldRoute = Vecchio tipo
OldRouteHint = Ogni trigger ha una condizione singola con divieti non abilitata.
Initialize = Evento Iniziale
InitializeHint = Definisce un Logix che viene eseguito prima di tutti gli altri Logixs per inizializzare i dispositivi in fase di caricamento.
ActionTab = Azioni (output)
ActionTabHint = Selezionare le Azioni da includere in questa Logica di Percorso
OutputTitle = Selezionare gli stati di uscita delle azioni da impostare per questa Logica di Percorso

