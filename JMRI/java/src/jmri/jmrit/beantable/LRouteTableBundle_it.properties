createInst = Per creare una nuova Logica di Percorso, immettere la definizione, quindi fare clic su 'Crea'.
editInst = Per modificare una Logica di Percorso esistente, immettere il nome di sistema, quindi fare clic su 'Modifica LRoute'.
updateInst = Per modificare questa Logica di Percorso, apportare le modifiche di cui sopra, quindi fare clic su 'Aggiorna'.
cancelInst = Per uscire dalla modalit\u00e0 di modifica senza cambiare questa Logica di Percorso, fare clic su 'Annulla'.
EnterNames = Si prega di inserire un nome di sistema e un nome utente.
DuplicateUser = Una Logix con questo nome utente esiste gi\u00e0.
DuplicateSys = Una Logix con questo nome di sistema esiste gi\u00e0.
CreateHint = Aggiungi un nuovo Logica di Percorso utilizzando i dati inseriti sopra
EditHint = Immettere un nome Logica di Percorso da modificare e premere
