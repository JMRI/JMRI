InputTitle = Selezionare gli stati trigger di ingresso per questa Logica di Percorso
MiscTab = Allineamento/Locks/etc.
MiscTabHint = Selezionare i file di script e sonori, i sensori di allineamento, altri parametri
MiscTitle = Azioni Addizionali Logica di Percorso
