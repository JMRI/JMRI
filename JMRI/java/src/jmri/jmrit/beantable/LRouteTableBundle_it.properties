OnChangeWarn = L'Azione "{0}" viene attivata in modo diverso dalle altre azioni sulla condizione "{1}".
TypeWarnVar = La variabile di stato "{0}" sulla condizione "{1}" non pu\u00f2 essere modificata nella  Logica Itinerario.
AlignWarn1 = L'Allineamento dell'Azione "{0}" sulla condizione "{1}" ha un tipo di azione che non pu\u00f2 essere modificato.
AlignWarn2 = I Sensori "{0}" e "{1}" sulla condizione "{2}" sono entrambi utilizzati per lo stesso allineamento.
LockWarn1 = Attesi "{0}" scambi da bloccare sulla condizione "{1}", ma ha {2} azioni da intraprendere.
