ToolTipEditIcons    = Klik om symbolen in de huidige Symbolenset te bewerken, wissen of toe te voegen
ToolTipDragTableRow = Sleep een rij uit de tabel om een Etiket of Element aan het Paneel toe te voegen
ToolTipDragSelection = Sleep de geselecteerde Terugmelders van de tabel naar het Paneel om de MultiSensor toe te voegen
ToolTipDragIcon     = Sleep een symbool uit de Voorvertoning naar het Bedieningspaneel om het toe te voegen
ToolTipDragCatalog  = Sleep een symbool direct uit de Catalogus naar het Bedieningspaneel om het toe te voegen
ToolTipEnterText    = Vul de tekst op het Etiket in en druk op de Enter-toets
ToolTipDragText     = Sleep het Etiket uit de Voorvertoning naar het Bedieningspaneel om het toe te voegen
ToolTipSetIconSensor = Selecteer de Terugmelders in de tabel in de volgorde dat ze de MultiSensor moeten activeren.
ToolTipAddFamily    = Maak een extra Symbolenset aan voor dit element
ToolTipDeleteFamily = Wis deze Symbolenset
ToolTipClearSelection = Deselecteer alle rijen
ToolTipAddIcon      = Voeg een symbool toe aan deze set. Vul een naam in.
ToolTipDeleteIcon   = Wis een symbool uit deze set. Selecteer eerst het te verwijderen symbool.
ToolTipAddPosition  = Voeg een extra Terugmelderstaus toe aan deze set
ToolTipDeletePosition = Wis de laatste Terugmelderstaus uit deze set
ToolTipEditColor    = Kies een achtergrondkleur voor het Paneel
