ToolTipOccupancySensor = Vul de naam van een Terugmelder of Bezetmelder in die de bezetstatus van dit Spoor aangeeft
ToolTipErrorSensor  = Vul de naam van een Terugmelder in die de foutstatus van dit Spoor aangeeft
ToolTipPickLists    = Het Keuzevenster toont Terugmelders en OBlocks voor statusmelding
ToolTipPickFromTable = Selecteer een item in de tabel en een Symbolenset om het Paneel bij te werken
ToolTipPickRowToShowIcon = Selecteer een item in de tabel om de bijbehorende symbolen te tonen
ToolTipShowTrainName = Spoordeel toont naam van de toegewezen Trein als die de Sectie inrijdt
ToolTipMissingStatus = Herstel een eerder gewist Terugmelderstatus
