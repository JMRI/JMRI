# Instructions
AddToPanel          = Om een Symbool aan je Bedieningspaneel toe te voegen:
PickRowReporter     = Om een Melder toe te voegen, selecteer de rij in de tabel
PickRowMast         = Om een Seinmast toe te voegen, selecteer de rij in de tabel
DragReporter        = en sleep de voorvertoning hieronder naar je Paneel.
DragIconPanel       = -- sleep de voorvertoning hieronder naar je Paneel
DragIconCatalog     = -- of klik op [{0}] en sleep een Symbool uit de catalogus naar je Paneel.
ToAddDeleteModify   = Om een symbool in onderstaande voorvertoning aan te passen, sleep je er een nieuwe naar toe uit de catalogus.
ToChangeName        = Om de naam van een symbool hieronder aan te passen, dubbelklik je op de naam.
ToDeleteIcon        = Om een symbool te verwijderen, klik je op zijn naam en dan op de geactiveerde [{0}]-knop.
ToLinkToURL         = Om bij een klik op dit {0} naar een ander JMRI paneel of URL te springen:
enterPanel          = -- voor een JMRI paneel, vul "frame:<panel name>" in het onderste tekstveld in.
enterURL            = -- voor een URL, vul de link (bijv. "http://etc") in het onderste tekstveld in.
ToColorBackground   = Klik je op [{0}] om de achtergrondkleur in te stellen
AddClockToPanel     = Sleep onderstaand symboolom een {0} aan je paneel toe te voegen.
nullMemoryIcon      = als het Geheugen geen waarde heeft wordt dit getoond als Geheugen-symbool.
emptyMemoryIcon     = als het Geheugen een lege tekenreeks bevat (bijv. "") is het Geheugen-symbool blanco.
emptyMemoryFix      = Indien het blanco is, vul dan een waarde in op de andere Geheugen-symbolen om het zichtbaar te maken en te slepen.
comboMemory2        = Gebruik de [{0}] keuzelijst om elementen toe te voegen of te verwijderen.
comboMemory1        = De Geheugen-keuzelijst stelt een waarde in het geheugen door een item in de lijst te kiezen.
addTextAndAttrs     = Vul de tekst en de kenmerken van het label in op de voorvertoning. Daarna
 
# tooltips
ToolTipAddToTable   = Klik om een nieuw element aan bovenstaande tabel toe te voegen
