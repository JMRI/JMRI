        Access to USB input devices via JInput.

        <P>
            This package uses the JInput library
            to access input devices attached via USB, 
            and map them to inputs (Sensors and Reporters)
            in JMRI.

        <p>
            The {@link jmri.jmrix.jinput.treecontrol} subpackage provides a GUI for watching 
            and controlling operation.

        <p>
