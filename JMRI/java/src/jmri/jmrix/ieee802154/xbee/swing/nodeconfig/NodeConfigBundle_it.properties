# The longest of the next three lines determines the window width.
NotesStd1   = Per Aggiungere un nuovo Nodo, introduci le informazioni e seleziona 'Aggiungi Nodo'.
NotesStd2   = Per Modificare un Nodo, Batti indirizzo Nodo e seleziona 'Modifica Nodo'.
NotesStd3   = Per Cancellare un Nodo, Batti indirizzo Nodo e seleziona 'Cancella Nodo'.
# These three lines must be shorter than the longest line above.
NotesEdit1  = Controlla Indirizzo Nodo prima di fare modifiche.
NotesEdit2  = Per cambiare questo Nodo, fai le modifiche e seleziona 'Aggiorna Nodo'.
NotesEdit3  = Per abbandonare le Modifiche senza salvare seleziona 'Annulla'.

