# LV102Bundle_cs.properties
#
# Czech properties for the jmri.jmrix.lenz.lv102 configuration utility
# Translation: Petr Sidlo

# First, we have the various GUI elements with associated names
LV102Power = Konfigurace zesilovac\u00ed/nap\u00e1jec\u00ed stanice:
LV102Track = Nap\u011bt\u00ed v kolej\u00edch:
LV102TrackTip = Vyberte nap\u011bt\u00ed v kolej\u00edch. Poz.: nemus\u00ed odpov\u00eddat nap\u011bt\u00ed v kolej\u00edch.
LV102ELine = Stav E-Line:
LV102ELineTip = Nastavit stav E-line. Poz.: Nemus\u00ed odpov\u00eddat aktu\u00e1ln\u00edmu nastaven\u00ed E-line
LV102RailCom = Stav RailCom:
LV102RailComTip = Nastavit stav RailCom. Poz.: Nemus\u00ed odpov\u00eddat aktu\u00e1ln\u00edmu nastaven\u00ed RailCom
LV102RailComMode = Re\u017eim RailCom:
LV102RailComModeTip = Nastavit re\u017eim p\u0159eru\u0161en\u00ed RailCom. Poz.: Nemus\u00ed odpov\u00eddat aktu\u00e1ln\u00edmu nastaven\u00ed RailCom
LV102RailComTiming = \u010casov\u00e1n\u00ed RailCom:
LV102RailComTimingTip = Nastavit \u010dasov\u00e1n\u00ed RailCom. Poz.: Nemus\u00ed odpov\u00eddat aktu\u00e1ln\u00edmu nastaven\u00ed RailCom
LV102ResetButtonLabel = Vymazat aktu\u00e1ln\u00ed v\u00fdb\u011br
LV102ResetButtonToolTip = Resetovat displej na v\u00fdchoz\u00ed hodnoty, v\u0161echna pole pr\u00e1zdn\u00e1.
LV102WriteSettingsButtonLabel = Zapsat do nap\u00e1jec\u00ed stanice
LV102WriteSettingsButtonToolTip = Zapsat nastaven\u00ed do LV102/LZV100 nap\u00e1jec\u00ed stanice.

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. 
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Aktivn\u00ed
# Inactive is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Neaktivn\u00ed
# Default is equal to writing 50 followed by 99 to CV7
#LV102ELineDefault = v\u00fdchoz\u00ed

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Active is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Aktivn\u00ed
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Neaktivn\u00ed

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = D\u00e9lka p\u0159eru\u0161en\u00ed 3 bity
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = D\u00e9lka p\u0159eru\u0161en\u00ed 4 bity

# The timing information (from the LV102 manual)
# Default timing
LV102RailComDefaultTiming = V\u00fdchoz\u00ed (435 \u00b5s)
# Lenz Recommended timing for NCE decoders
LV102RailComNCETiming = NCE re\u017eim kompatibility (505 \u00b5s)
# Increase by 6us
LV102RailComIncreaseTiming = Zv\u00fd\u0161it o 6 \u00b5s
# decrease by 6us
LV102RailComDecreaseTiming = Sn\u00ed\u017eit o 6 \u00b5s

# Finally, we have some status messages
LV102StatusProgMode = Zad\u00e1v\u00e1n\u00ed re\u017eim programov\u00e1n\u00ed
LV102StatusReadyProg = P\u0159ipraven na program nastaven\u00ed.
LV102StatusWritten = Nastaven\u00ed zaps\u00e1na; Zapn\u011bte nap\u00e1jen\u00ed na nap\u00e1jec\u00ed stanici pro dokon\u010den\u00ed.
LV102StatusBusy = Chyba: program\u00e1tor je zanepr\u00e1zdn\u011bn\u00fd
LV102StatusUnknown = Chyba: nazn\u00e1m\u00e1 chyba program\u00e1toru
LV102StatusNoPM = Chyba: nen\u00ed k dispozici \u017e\u00e1dn\u00fd mana\u017eer program\u00e1toru
LV102StatusNoPOM = Chyba: selhalo z\u00edsk\u00e1n\u00ed provozn\u00edho re\u017eimu program\u00e1toru
LV102StatusWriteVolt = Nastaven\u00ed nap\u011bt\u00ed
LV102StatusWriteELine = Nastaven\u00ed stavu E-Line
LV102StatusWriteRailCom = Nastaven\u00ed stavu RailCom
LV102StatusWriteRailComMode = Nastaven\u00ed re\u017eimu RailCom
LV102StatusInitial=Nastavit tov\u00e1rn\u00ed nastaven\u00ed. Nemus\u00ed odpov\u00eddat aktu\u00e1ln\u00ed konfiguraci
LV102StatusChanged = Nastaven\u00ed zm\u011bn\u011bno. Nemus\u00ed odpov\u00eddat nastaven\u00ed nap\u00e1jec\u00ed stanice.
