# LV102Bundle_da.properties
#
# Danish properties for the jmri.jmrix.lenz.lv102 configuration utility
# Translation by Sonny Hansen

# First, we have the various GUI elements with associated names
LV102Power = Booster/Power Station Konfiguration:
LV102Track = Track Volt:
LV102TrackTip = V\u00e6lg Spor Volt.  NOTE: May not match track voltage
LV102ELine = E-Line Status:
LV102ELineTip = S\u00e6t E-line Status. NOTE: May not match current E-line setting
LV102RailCom = RailCom Status:
LV102RailComTip = S\u00e6t RailCom Status. NOTE: May not match current RailCom setting
LV102RailComMode = RailCom Tilstand:
LV102RailComModeTip = S\u00e6t RailCom Cutout Tilstand. NOTE: May not match current RailCom setting
LV102RailComTiming = RailCom Timing:
LV102RailComTimingTip = S\u00e6t RailCom Cutout Timing. NOTE: May not match current RailCom setting
LV102ResetButtonLabel = Slet Valgte Indstillinger
LV102ResetButtonToolTip = Reset Display to initial values, all fields blank.
LV102WriteSettingsButtonLabel = Skriv Indstillinger til Power Station
LV102WriteSettingsButtonToolTip = Skriv Indstillinger til LV102/LZV100 Power Station.

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. 
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Aktiv
# Inaktiv is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Inaktiv
# Default is equal to writing 50 followed by 99 to CV7
#LV102ELineDefault = default

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Aktiv is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Aktiv
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Inaktiv

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = 3 bit Cutout Length
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = 4 bit Cutout Length

# The timing information (from the LV102 manual)
# Default timing
LV102RailComDefaultTiming=Default (435\u00b5s)
# Lenz Recommended timing for NCE decoders
LV102RailComNCETiming=NCE Kompatibilitets Tilstand (505\u00b5s)
# Increase by 6us
LV102RailComIncreaseTiming=\u00d8g med 6\u00b5s
# decrease by 6us
LV102RailComDecreaseTiming=Formindsk med 6\u00b5s

# Finally, we have some status messages
LV102StatusProgMode = Indtsatning i Progammerings Tilstand
LV102StatusReadyProg = Klar til at Progammerer Indstillingerne.
LV102StatusWritten = Settings Written; Cycle power on the Power Station(s) to complete.
LV102StatusBusy = FEJL: Programmer Busy
LV102StatusUnknown = FEJL: Unkendt Programmerings Fejl
LV102StatusWriteVolt = S\u00e6t Volt
LV102StatusWriteELine = S\u00e6t E-Line Status
LV102StatusWriteRailCom = S\u00e6t RailCom Status
LV102StatusWriteRailComMode = S\u00e6t RailCom Mode
LV102StatusInitial=Fabriks Indstillinger. May not match actual configuration
LV102StatusChanged = \u00c6ndringer Udf\u00f8rt, May not match Power Station Settings.
