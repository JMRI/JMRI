#
# Explanations of individual instructions used by the
# SdfMacroEditor
#
# Italian translation: Enzo Fortuna (babbo_enzo@yahoo.com )
#
BRANCH_TO = Invece di continuare alla prossima istruzione, \
            salta e continua alla locazione indicata.

CHANNEL_START = Indica l'inizio delle istruzioni per uno specifico canale di processo del suono \
            Il numero del canale corrisponde ad una specifica \
            parte dell'hardware del decoder, e non si pu\u00F2 modificare.

DELAY_SOUND = Ritarda il suono in uscita fino a un evento o per un certo tempo.

END_SOUND = Fine della definizione della sequenza sonora.

GENERATE_TRIGGER = Crea un evento di trigger.

INITIATE_SOUND = <html><BODY>Inizio definizione di un suono specifico in un canale. \
                <p>Il primo argomento stabilisce la condizione del trigger per cui la parte la sequenza.\
                <p>Il secondo contiene fino a 4 modificatori che influenzano l'interpretazione della condizione di  trigger.</BODY></html>
                
LOAD_MODIFIER = Configura modificatori che controllano l'aspetto del suono.

MASK_COMPARE = Controlla le informazioni di Stato per decidere se saltare la prossima istruzione.

PLAY =  <html><body>Inizio flusso di un frammento di file sonoro. \
        <p>Il primo argomento \u00E8 il numero di identificazione (handle) del frammento da suonare \
        QQuesto \u00E8 associato a un particolare frammento (File WAV) \
        nel file progetto. \
        <p>Il secondo argomento controlla per quanto tempo \
        il frammento deve ciclare.</p>\
        <p>Il terzo argomento permette di invertire la condizione di ciclo, \
        e/o rendere globale la condizione. \
        </body></html>

SDL_VERSION = Documenta la versione del formato SDF usato. \
            Al momento \u00E8 definita solo la versione 1, quindi non modificare \
            questa istruzione.

SKEME_START = Inizio definizione di un particolare schema sonoro. \
            Il numero dello schema inizia con 0 e incrementa. Lo Schema 31 \
            segna la fine del file di definizione dei suoni.

SKIP_ON_TRIGGER = Se una specifica condizione di trigger \u00E8 vera, salta la prossima istruzione.
