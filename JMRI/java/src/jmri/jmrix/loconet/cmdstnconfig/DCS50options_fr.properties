# DCS50options_fr.properties
#
# French command station options for the DCS50 (Zephyr)

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 49

LabelTop = Programmateur DCS50 (Zephyr)

Option1 = 1: Un port \u00e1 un cavalier (normalement deux)
Option2 = 2: Booster/R\u00e9gulateur, pas centrale
Option3 = 3: Booster est autoreverse
Option5 = 5: Pas de changement autoris\u00e9 pour ID R\u00e9gulateur, Vmax ou Taux de freinage
Option6 = 6: La fonction 3 est non verrouill\u00e9e
Option7 = 7: Programmation en mode Blast pour d\u00e9codeurs sonores
Option13 = 13: Augmenter le temps de purge de l'adresse de la loco \u00e1 600 secondes
Option14 = 14: D\u00e9sactiver la purge de l'adresse de la loco
Option15 = 15: La purge force la loco \u00e1 une vitesse nulle
Option17 = 17: la fonction Couplage Automatique avanc\u00e9 est d\u00e9sactiv\u00e9e
Option18 = 18: \u00c9tendre l'arr\u00eat du booster \u00e1 1/2 seconde
Option20 = 20: D\u00e9sactive l'adresse 0 pour une exploitaion analogique
Option21 = 21: R\u00e9glage par d\u00e9faut pour une nouvelle loco: FX
Option22 = 22: R\u00e9glage par d\u00e9faut pour une nouvelle loco: 28 crans
Option23 = 23: R\u00e9glage par d\u00e9faut pour une nouvelle loco: 14 crans
Option27 = 27: D\u00e9sactiver les commandes de commutation normale (Bushby bit)
Option28 = 28: D\u00e9sactiver interroger DS54 \u00e1 la mise sous tension
Option33 = 33: Restaurer la puissance de la voie \u00e1 l'\u00e9tat ant\u00e9rieur lors de la mise sous tension
Option34 = 34: Autoriser la voie \u00e1 se mettre en exploitation
Option36 = 36: Effacer toutes les informations du d\u00e9codeur mobile et des couplages
Option39 = 39: Effacer toute la m\u00e9moire interne
Option43 = 43: D\u00e9sactive Mise \u00e1 jour LocoNet de l'\u00e9tat de la voie
Option45 = 45: D\u00e9sactiver la r\u00e9ponse quand l'\u00e9tat des commutateurs est demand\u00e9
