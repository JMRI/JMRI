# Mix-Masteroptions_it.properties
#
# Italian command station options for the Mix-Master
# Translation: Enzo Fortuna (babbo_enzo@yahoo.com )

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 57

LabelTop = Mix-Master Programmer

Option5 = 5: Centralina in modo "master"
Option7 = 7: Abilita programmazione in modo "Servizio"
Option13 = 13: Aumenta tempo di cancellazione loco a 600 secondi
Option14 = 14: Disabilita cancellazione indirizzo loco
Option15 = 15: Cancellazione forzer\u00e0 la loco a velocit\u00e0 zero
Option22 = 22: Default Globale per nuova loco: 28 step
Option23 = 23: Default Globale per nuova loco: 14 step
Option27 = 27: Disabilita switch Comandi normale (Bushby bit)
Option28 = 28: Disabilita interrogazione DS54 all'accensione
Option30 = 30: Disabilita rinfresco ciclico funzioni F5-F12 della loco
Option33 = 33: Ripristina alimentazione rotaie alla accensione allo stato precedente
Option34 = 34: Abilita alimentazione rotaie in stato di marcia
Option36 = 36: Cancella dati di tutti i decoder loco e consists
Option38 = 38: Cancella l'elenco loco
Option39 = 39: Cancella tutta la memoria interna
Option45 = 45: Disabilita risposta su richiesta cambio di stato
Option46 = 46: Genera Frenata a velocit\u00e0 media (default=velocit\u00e0 zero)
Option47 = 47: Abilita uscita DCC output come generatore frenata
