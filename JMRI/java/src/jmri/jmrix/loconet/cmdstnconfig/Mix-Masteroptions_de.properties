# Mix-Masteroptions_de.properties
#
# Default command station options for the Mix-Master
# Translation by Rob Heikens

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 57

LabelTop = Mischen-Meister Konfigurator

Option5 = 5\: Zentraleinheiten-Modus eingeschaltet
Option7 = 7\: Service-Modus Programmierung zulassen
Option13 = 13\: Lokadressen l\u00f6schen erst nach 600 Sekunden (Grundzustand 200 Sekunden)
Option14 = 14\: Niemals Lokadressen l\u00f6schen
Option15 = 15\: L\u00f6schen der Lokadresse sendet ein Stillstandsbefehl an die Lok
Option22 = 22\: Vorgabewert f\u00fcr neue Lok\: 28 Stufen
Option23 = 23\: Vorgabewert f\u00fcr neue Lok\: 14 Stufen
Option27 = 27\: Normale Weichenschaltung ausgeschaltet (Bushby Bit)
Option28 = 28\: Abfrage der DS54 beim Aufstarten ausgeschaltet
Option30 = 30\: Auffrischzyklus f\u00fcr F5-F12 Lokfunktionen ausgeschaltet
Option33 = 33\: Nach Spannungswiederkehr letztbekannter Gleisspannungszustand wiederherstellen
Option34 = 34\: Nach Spannungswiederkehr Gleisspannung automatisch einschalten
Option36 = 36\: Alle Informationen von Loks und Mehrfachtraktionen l\u221a\u2202schen
Option38 = 38\: Lokinfo l\u00f6schen
Option39 = 39\: Gesamtspeicher l\u00f6schen
