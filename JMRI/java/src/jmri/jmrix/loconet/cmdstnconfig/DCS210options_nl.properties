# DCS210options_nl.properties
#
# Dutch command station options for the DCS210 "Evolution" command station

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 49

LabelTop = DCS210 Configuratie

Option2 = 2: Boostermodus, geen Centrale
Option3 = 3: Booster met Keerlusfunctie
Option6 = 6: Controleer decoder niet voor start programmeren
Option13 = 13: Locadressen pas wissen na 600 secondes
Option14 = 14: Locadressen nooit wissen
Option15 = 15: Locadressen pas wissen na stilstand
Option17 = 17: Automatische Geavanceerde Multitractie uitgeschakeld
Option18 = 18: Keerlusmelding van Booster verlengen tot 0,5 s
Option20 = 20: Analoog rijden (adres 0) uitgeschakeld
Option21 = 21: Standaardwaarde nieuwe lok: FX
Option22 = 22: Standaardwaarde nieuwe lok: 28 staps
Option23 = 23: Standaardwaarde nieuwe lok: 14 staps
# next line has a special meaning in the DCS210
Option25 = 25: Route-echo op het LocoNet uitgeschakeld
Option26 = 26: Wisselstraten actief
Option27 = 27: Normale Wisselbesturing uitgeschakeld (Bushby Bit)
Option28 = 28: Opvragen status DS54 na opstarten uitgeschakeld
Option31 = 31: Snelle Wisselstraten/Wissels tenzij in Motorola Modus
Option33 = 33: Na inschakelen baanspanning herstellen
Option34 = 34: Na inschakelen baanspanning en snelheid herstellen
Option35 = 35: Schakel Loc Reset knop uit
Option36 = 36: Alle info over locs en tracties wissen in DCS210
Option37 = 37: Alle Wisselstaten in DCS210 wissen
Option38 = 38: Locinfo in DCS210 wissen
Option39 = 39: Alle geheugens DCS210 wissen (reset fabrieksinstelling)
Option40 = 40: Alle instellingen voor locdecoders, tractie, Vmax etc. terugzetten op standaardinstellingen
Option41 = 41: Diagnoseklik bij elk ontvangen LocoNet-bericht
Option42 = 42: Twee tonen bij wissen van Locadres uitschakelen
Option43 = 43: Aanpassen baanspanning via LocoNet uitschakelen
Option45 = 45: Antwoorden op wisselstandaanvraag uitschakelen
Option47 = 47: Programmeerspoor werkt als rembaanvak
