      <h2>JMRI: C/MRI Diagnostics</h2>
      <p>When it asks for output card
      number, it means the address. For example, if you have two
      input cards at 0 and 1, then output cards are address 2, 3,
      and 4, you can specify 2, 3 and 4 here. Don't think it refers
      to the "1st" output card, etc.</p>
