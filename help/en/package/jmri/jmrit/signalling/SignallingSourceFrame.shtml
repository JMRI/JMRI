<h1>JMRI: Signal Logic Source Frame</h1>
From this window you can see all the signal logics that effect the appearance of 
the Signal Mast, along with being able to edit each logic.<br>
If the layout editor is being used, it is possible to automatically discover all 
the signalmast logics based upon the panel.
