      <h1>JMRI: DecoderPro Manuel Utilisateur</h1>
      
      <h2>T&eacute;l&eacute;chargement et installation
      </h2>

      <p>DecoderPro est distribu&eacute; dans le cadre des
      t&eacute;l&eacute;chargements libres de JMRI. Les
      &eacute;tapes &agrave; pour le rendre fonctionnel sont:</p>

      <dl>
        <dt class="left">Assurez-vous que DecoderPro peut
        s'ex&eacute;cuter sur votre ordinateur</dt>

        <dd class="first">Le logiciel DecoderPro fonctionne sur
        Windows, Linux et Mac OS X. Il pourra probablement aussi
        travailler sur d'autres syst&egrave;mes d'exploitation
        modernes qui disposent de Java; nous contacter pour vous
        aider si vous souhaitez l'essayer sur un autre
        syst&egrave;me. Vous avez besoin d'avoir un port
        s&eacute;rie disponible, soit sur l'ordinateur
        lui-m&ecirc;me, ou via un <a href= "../../hardware/USBtoSerial.shtml">adaptateur USB</a>.</dd>

        <dt class="left">Assurez-vous que JMRI fonctionne avec
        votre syst&egrave;me DCC</dt>

        <dd class="first">La <a href=
        "../../hardware/index.shtml">page mat&eacute;riel</a>
        dresse la liste des syst&egrave;mes DCC compatibles avec
        DecoderPro, avec les limitations connue et les outils connus.</dd>

        <dt class="left">T&eacute;l&eacute;chargez et installez JMRI</dt>

        <dd class="first">
          La <a href="http://jmri.org/download/index.shtml">page de
          T&eacute;l&eacute;chargement</a> sur le site Web
          principal JMRI fournit des liens pour
          t&eacute;l&eacute;charger les diff&eacute;rentes versions
          JMRI, ainsi que des liens pour les notes, etc. 

          <p>Notez qu'il existe diff&eacute;rents
          t&eacute;l&eacute;chargements pour les diff&eacute;rents
          types d'ordinateur (Macintosh, Windows, etc), et les
          proc&eacute;dures de l'installation du programme
          diff&egrave;rent. Vous trouverez tou ceci expliqu&#233; sur la page T&#233;l&#233;chargement
          <a href= "http://jmri.org/download/index.shtml">.</p>
        </dd>

        <dt class="left">Configurer JMRI</dt>

        <dd class="first">SVP Consultez Aide au D&#233;marrage de JMRI<a href= "../../setup/index.shtml">configurer. Lorsque
        c'est fait, vous devriez avoir une installation
        fonctionnelle de DecoderPro.</dd>
