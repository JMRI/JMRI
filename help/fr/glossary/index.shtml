      <h1>JMRI: Glossaire</h1>

      <p>Cette page est le Glossaire JMRI, fournissant de
      br&egrave;ves d&eacute;finitions de termes sp&eacute;cifiques
      JMRI, et des liens vers des renseignements
      suppl&eacute;mentaires.<br>
     Vous &ecirc;tes libres d'apporter des suggestion ou des ajouts de fonctions sur le site des Utilisateurs JMRI <a href=
      "https://groups.yahoo.com/neo/groups/jmriusers/info">
    </a> Yahoo group, onglet "Glossary".</p>
     <p> Cliquez un en-t&ecirc;te pour trier la liste.]</p>
