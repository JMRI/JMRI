#
# Strings used when building a manifest IN DUTCH
#
# Do not add or remove formatters (%#$c) since Manifest servlet is sensitive to
# the number of formatters for any given string
#

# Ideally the date would be a Date object, but it isn't
#ManifestValidity = <p>Geldig %1$tr</p>
#ManifestValidityWithSchedule = <p>Geldig %1$tr <small>%2$s</small></p>
ManifestValidity = <p>Geldig %1$s</p>
ManifestValidityWithSchedule = <p>G\u00fcltig %1$s <small>%2$s</small></p>

# %1$s = location id
LocationStart = <li id="location-%1$s" class="route-location">
# LocationEnd is always a closing </li>

# %1$s = location name
# %2$s = departure or arrival time
# %3$s = route location comment
ScheduledWorkAt = <p>Geplande werkzaamheden in %1$s</p>
NoScheduledWorkAt = <p>Geen geplande werkzaamheden in %1$s</p>
NoScheduledWorkAtWithDepartureTime = <p>Geen geplande werkzaamheden in %1$s, vertrektijd %2$s</p>
TrainTerminatesIn = <p>Trein eindigt in %1$s</p>
WorkDepartureTime = <p>Geplande werkzaamheden in %1$s, vertrektijd %2$s</p>
WorkArrivalTime	= <p>Geplande werkzaamheden in %1$s, vertrektijd %2$s</p>
CommentAt = <p>%1$s, %2$s</p>
CommentAtWithDepartureTime = <p>%1$s, %3$s, vertrektijd %2$s</p>

CurrentAndNextLocation = %1$s <small>Volgende Locatie: %2$s</small>
Terminated = Be\u00ebindigd
NoLocation = Geen
MoveTo = Stap naar %1$s
Terminate = Be\u00ebindig

# %1$s: location name
# %2$s: direction (Eastbound, Westbound, Northbound, Southbound)
# %3$d: length
# %4$s: length units
# %5$d: weight in tons
# %6$d: # of cars / # of loads
# %7$: # of empties
TrainDepartsCars = <p>Trein vertrekt uit %1$s %2$s met %6$d wagons, %3$d %4$s, %5$d ton</p>
TrainDepartsLoads = <p>Trein vertrekt uit %1$s %2$s met %6$d volle, %7$d lege wagons, %3$d %4$s, %5$d ton</p>

HeadingNorth = naar Noord
HeadingEast = naar Oost
HeadingSouth = naar Zuid
HeadingWest = naar West

# Locations and RouteLocations are not the same thing, so allow for special formatting of either
LocationComment = <p>%1$s</p>
RouteLocationComment = <p>%1$s</p>

TrackComments = <p>%1$s</p>

AddHelpersAt = <p>Helpers invoegen in %1$s</p>
RemoveHelpersAt = <p>Helpers uitrangeren in %1$s</p>
LocoChangeAt = <p>Locwissel in %1$s</p>
CabooseChangeAt = <p>Sluitwagen wisselen in %1$s</p>
LocoAndCabooseChangeAt = <p>Loc en Sluitwagen wisselen in %1$s</p>

FromTrack = ab %1$s
FromLocation = van %1$s
FromLocationAndTrack = van %1$s, %2$s
ToLocation = Doel %1$s
ToTrack = naar %1$s
ToLocationAndTrack = Doel %1$s, %2$s

CarsLocationUnknown = <div class="alert alert-warning">De volgende wagons zijn nu fout geplaatst; indien aangetroffen, graag doorgeven aan Treindienstleider.<ul>%1$s</ul></div>
ErrorPrintOptions = <div class="alert alert-error">Onbekend wagonkenmerk aangetroffen. Wellicht een andere methodiek voor internationale kenmerken kiezen?</div>

Attribute = <span class="rs-%2$s">%1$s</span>

# %1$s = destination name
# %2$s = destination track
RWELocationAndTrack = <span class="ops-rwe">Retour: %1$s (%2$s)</span>
FinalDestinationLocation = <span class="ops-dest">-&gt; %1$s</span>
FinalDestinationLocationAndTrack = <span class="ops-dest">-&gt; %1$s (%2$s)</span>

FinalDestinationTrack = <span class="ops-dest">(%2$s)</span>

ConductorPickUpCar = <li class="car pickup"><input class="rs-check" type="checkbox"> %1$s</li>
ConductorDropCar = <li class="car setout"><input class="rs-check" type="checkbox"> %1$s</li>
ConductorLocalCar = <li class="car setout"><input class="rs-check" type="checkbox"> %1$s</li>
ManifestPickUpCar = <li class="car pickup"><input class="rs-check" type="checkbox"> Haal %1$s op</li>
ManifestDropCar = <li class="car setout"><input class="rs-check" type="checkbox"> Zet %1$s uit</li>
ManifestLocalCar = <li class="car setout"><input class="rs-check" type="checkbox"> Stap %1$s</li>
CarsList = <ul class="car list-unstyled">%1$s</ul>

ConductorPickUpEngine = <li class="engine pickup"><input class="rs-check" type="checkbox"> %1$s</li>
ConductorDropEngine = <li class="engine setout"><input class="rs-check" type="checkbox"> %1$s</li>
ManifestPickUpEngine = <li class="engine pickup"><input class="rs-check" type="checkbox"> Haal op %1$s ab</li>
ManifestDropEngine = <li class="engine setout"><input class="rs-check" type="checkbox"> Zet %1$s uit</li>
EnginesList = <ul class="engine list-unstyled">%1$s</ul>
