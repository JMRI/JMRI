<!DOCTYPE html>
<!-- %3$s is the Railroad name -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" data-railroad="%3$s"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" data-railroad="%3$s"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" data-railroad="%3$s"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" data-railroad="%3$s" data-train="%5$s"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>%1$s</title><!-- %1$s is the title from the servlet -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/user.css">

        <script src="/js/jquery-1.11.2.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/js/json2.js"></script>
        <script src="/js/jquery.websocket.js"></script>
        <script src="/js/jquery.jmri.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/operations.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrap">
            <!-- Navigation Bar %2$s -->

            <div class="container">

                <div id="activity-alert" class="alert alert-info alert-dismissable">Getting trains...</div>
                <div id="warning-no-trains" class="alert alert-warning hidden">No trains defined to operate.</div>
                <div id="warning-no-trains-built" class="alert alert-warning hidden">No built trains to operate.</div>
                <div id="error-listing-trains" class="alert alert-error hidden">Error listing trains:<br></div>

                <table id="trains" class="table table-hover hidden">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Lead Engine</th>
                            <th>Departs</th>
                            <th class='hideable'>Time</th>
                            <th>Status</th>
                            <th class='hideable'>Current</th>
                            <th class='hideable'>Terminates</th>
                            <th class='hideable'>Route</th>
                        </tr>
                    </thead>
                    <tbody><!-- list of trains goes here --></tbody>
                </table>
                <form id="trains-options" class="form-inline hidden" role="form">
                    <div class="checkbox">
                        <label id="show-all-trains">
                            <input type="checkbox">
                            <span title="Shows all trains, including trains that have no cars or that have terminated." data-toggle="tooltip" data-placement="auto top" data-delay='{"show":"5000", "hide":"3000"}'>
                                Show all trains
                            </span>
                        </label>
                    </div>
                </form>

                <div id="manifest" class="hidden"><!-- train manifest goes here --></div>

                <div id="conductor" class="hidden"><!-- conductor goes here --></div>

            </div> <!-- /container -->
        </div> <!-- /wrap -->
        <!-- Footer %4$s -->
    </body>
</html>
