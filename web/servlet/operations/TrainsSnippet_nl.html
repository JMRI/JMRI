<!--
%1$s Train name
%2$s Train description
%3$s Lead engine
%4$s Departure location name
%5$s Departure time
%6$s Train status
%7$s Current location name
%8$s End Location name
%9$s Route
%10$s Train Id
-->
<tr data-train="%10$s">
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"> <span class="train-name">%1$s</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/operations/trains/%10$s/manifest">Vrachtbrief</a></li>
                <li><a href="/operations/trains/%10$s/conductor">Conducteur</a></li>
            </ul>
        </div>
    </td>
    <td class="train-description">%2$s</td>
    <td class="train-leadEngine">%3$s</td>
    <td class="train-trainDepartsName">%4$s</td>
    <td class="train-departureTime hideable">%5$s</td>
    <td class="train-status">%6$s</td>
    <td class="train-location hideable">%7$s</td>
    <td class="train-trainTerminatesName hideable">%8$s</td>
    <td class="train-route hideable">%9$s</td>
</tr>
