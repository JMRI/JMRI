<!DOCTYPE html>
<!-- replacement strings (set in TablesServlet.java):
       1 - page title
       2 - navbar html 
       3 - railroad name
       4 - footer html
       5 - table type (also first parm)
-->
<!-- %3$s is the railroad name -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" data-railroad="%3$s"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" data-railroad="%3$s"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" data-railroad="%3$s"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" data-railroad="%3$s" data-table-type="%5$s">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>%1$s</title>
<!-- %1$s is title from Servlet -->
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/panel.css">
<link rel="stylesheet" href="/css/user.css">
<link rel="stylesheet" href="/css/tables.css">
<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="/js/json2.js"></script>
<script src="/js/jquery.websocket.js"></script>
<script src="/js/jquery.jmri.js"></script>
<script src="/js/main.js"></script>
<script src="/js/user.js"></script>
<script src="/js/tables.js"></script>
<script src="/js/sorttable.js"></script>
</head>
<body>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
    <div id="wrap">
        <!-- Navigation Bar %2$s -->
        <div class="jumbotron">
			<div class="container">
				<h1 class="title text-capitalize">%1$s</h1>
			</div>
		</div>
		<div class="container">
            <div id="activity-alert" class="alert alert-info alert-dismissable">Getting data...</div>
            <div id="warning-no-data" class="alert alert-warning hidden">No data for this table.</div>
            <div id="error-message" class="alert alert-danger hidden">Error message received.</div>
            <table id="jmri-data" class="table %5$s sortable table-striped table-hover table-responsive hidden">
                <thead>
                    <tr>
                        <th>headings go here</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- list of data goes here -->
                </tbody>
            </table>
        </div><!-- /container -->
    </div><!-- /wrap -->
    <!-- Footer %4$s -->
</body>
</html>
