<!DOCTYPE html>

<!-- replacement strings (set in PermissionServlet.java):
       1 - page title
       2 - navbar html
       3 - railroad name
       4 - footer html
-->

<!-- %3$s is the railroad name -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" data-railroad="%3$s"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" data-railroad="%3$s"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>%1$s</title><!-- %1$s is title from Servlet -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/panel.css">
        <link rel="stylesheet" href="/css/user.css">

        <script src="/js/jquery-2.2.4.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/js/json2.js"></script>
        <script src="/js/jquery.websocket.js"></script>
        <script src="/js/logger.js"></script>
        <script src="/js/jquery.jmri.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/about.js"></script>
        <script src="/js/user.js"></script>
    </head>
    <body id="about">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
	<div id="wrap">
		<!-- Navigation Bar %2$s -->

		<div class="jumbotron">
			<div class="container">
				<h1>%1$s</h1>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<a href="http://jmri.org" title="JMRI Home Page"><img
						src="/resources/logo.gif" alt="JMRI Logo"></a>
				</div>
				<div class="col-md-10">
					 <form action="/permission/login" method="post">
						<label for="username">Username:</label><br>
						<input type="text" id="username" name="username"><br>
						<label for="password">Password:</label><br>
						<input type="password" id="password" name="password">
						<input type="submit" value="Log in">
					 </form>
				</div><!-- /col-md-10 -->
			</div><!-- /row -->

		</div><!-- /container -->
	</div><!-- /wrap -->
	<!-- Footer %4$s -->
    </body>
</html>
