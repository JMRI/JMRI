<!DOCTYPE html>

<!-- replacement strings (set in AboutServlet.java):
       1 - page title
       2 - navbar html 
       3 - railroad name
       4 - footer html
       5 - system connection list
       6 - jmri version string
       7 - copyright string
       8 - java version string
       9 - locale name
      10 - active profile name
-->

<!-- %3$s is the railroad name -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" data-railroad="%3$s"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" data-railroad="%3$s"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" data-railroad="%3$s"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" data-railroad="%3$s"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>%1$s</title><!-- %1$s is title from Servlet -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/panel.css">
        <link rel="stylesheet" href="/css/user.css">

        <script src="/js/jquery-1.11.2.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/js/json2.js"></script>
        <script src="/js/jquery.websocket.js"></script>
        <script src="/js/jquery.jmri.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/user.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
	<div id="wrap">
		<!-- Navigation Bar %2$s -->

		<div class="jumbotron">
			<div class="container">
				<h1>%1$s</h1>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<a href="http://jmri.org" title="JMRI Home Page"><img
						src="/resources/logo.gif"></a>
				</div>
				<div class="col-md-10">
					<ul class="list-group">
						<li class="list-group-item"><em>JMRI &reg; version</em> <strong>%6$s</strong></li>
						<li class="list-group-item"><strong>%7$s</strong></li>
						<li class="list-group-item"><em>Java version</em> <strong>%8$s (%9$s)</strong></li>
						<li class="list-group-item"><em>Railroad name</em> <strong>%3$s</strong></li>
						<li class="list-group-item"><em>Active profile</em> <strong>%10$s</strong></li>
						<li class="list-group-item"><em>Connections</em> <strong>%5$s</strong></li>
					</ul>
				</div><!-- /col-md-10 -->
			</div><!-- /row -->

		</div><!-- /container -->
	</div><!-- /wrap -->
	<!-- Footer %4$s -->
    </body>
</html>
