    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>%1$s</title><!-- %1$s is the title from the servlet -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/user.css">

        <script src="/js/jquery-1.11.2.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/js/json2.js"></script>
        <script src="/js/jquery.websocket.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrap">
            <!-- Navigation Bar %2$s -->

            <div class="container">

                <h1>%5$s</h1>

                <div id="activity-alert" class="alert alert-info alert-dismissable">Getting roster...</div>
                <div id="warning-roster-no-entries" class="alert alert-warning alert-dismissable hidden">Roster is empty.</div>
                <div id="warning-group-no-entries" class="alert alert-warning alert-dismissable hidden">Roster group %5$s is empty.</div>
                <div id="error-listing-roster" class="alert alert-error hidden">Error getting roster:<br></div>

                <table id="roster" class="table table-hover hidden">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Icon</th>
                            <th>Image</th>
                            <th>Road Name</th>
                            <th>Road Number</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>Owner</th>
                            <th>DCC Address</th>
                            <th>Max Speed</th>
                            <th>Decoder Model</th>
                            <th>Decoder Family</th>
                            <th>Decoder Comment</th>
                            <th>Comment</th>
                            <th>Function buttons</th>
                            <th>Key/Value pairs</th>
                        </tr>
                    </thead>
                    <tbody><!-- roster goes here --></tbody>
                </table>

            </div> <!-- /container -->
        </div> <!-- /wrap -->
        <!-- Footer %4$s -->
    </body>
