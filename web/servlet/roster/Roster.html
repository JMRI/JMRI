<!DOCTYPE html>
<!-- %3$s is the Railroad name -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" data-railroad="%3$s"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" data-railroad="%3$s"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" data-railroad="%3$s"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" data-railroad="%3$s" data-roster-group="%5$s"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>%1$s</title><!-- %1$s is the title from the servlet -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/user.css">
        <link rel="stylesheet" href="/css/roster.css">

        <script src="/js/jquery-1.11.2.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="/js/json2.js"></script>
        <script src="/js/jquery.websocket.js"></script>
        <script src="/js/jquery.jmri.js"></script>
        <script src="/js/jquery.ui.widget.js"></script>
        <script src="/js/jquery.iframe-transport.js"></script>
        <script src="/js/jquery.fileupload.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/user.js"></script>
        <script src="/js/roster.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrap">
            <!-- Navigation Bar %2$s -->

            <div class="container">

                <div class="row vertical-align">
                    <div class="col-md-2">
                        <h1>%5$s</h1>
                    </div>
                    <div class="col-md-10">
                        <div class="row text-right">
                            <button data-toggle="collapse" data-target="#uploadRoster">Upload Roster Files</button>
                        </div>
                        <div id="uploadRoster" class="row collapse">
                            <div class="col-md-3">
                                <label class="btn btn-default btn-file">Select Files to Upload... <input
                                    id="fileupload" type="file" name="files[]" data-url="roster" multiple
                                    style="display: none;">
                                </label>
                                <div id="dropzone" class="fade well">-or- Drop files here</div>
                                <label><input id="fileReplace" type="checkbox" value="">Replace if exists?</label>
                                <div id="progress" class="progress">
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                Results:
                                <div id="msgList"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="activity-alert" class="alert alert-info alert-dismissable">Getting roster...</div>
                <div id="warning-roster-no-entries" class="alert alert-warning alert-dismissable hidden">Roster is empty.</div>
                <div id="warning-group-no-entries" class="alert alert-warning alert-dismissable hidden">Roster group %5$s is empty.</div>
                <div id="error-listing-roster" class="alert alert-error hidden">Error getting roster:<br></div>

                <table id="roster" class="table table-hover hidden">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Icon</th>
                            <th>Image</th>
                            <th>Road Name</th>
                            <th>Road Number</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>Owner</th>
                            <th>DCC Address</th>
                            <th>Max Speed</th>
                            <th>Decoder Model</th>
                            <th>Decoder Family</th>
                            <th>Decoder Comment</th>
                            <th>Comment</th>
                            <th>Function buttons</th>
                            <th>Key/Value pairs</th>
                        </tr>
                    </thead>
                    <tbody><!-- roster goes here --></tbody>
                </table>

            </div> <!-- /container -->
        </div> <!-- /wrap -->
        <!-- Footer %4$s -->
    </body>
</html>
