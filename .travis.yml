language: java

addons:
  apt:
    packages:
    - graphviz

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - export MAVEN_OPTS=-Xmx1536M
  - mvn test -U -P travis --batch-mode

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

osx_image: xcode8

os:
  - linux
  - osx
