# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Travis GUI test

on: [ push, pull_request ]
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:
    runs-on: linux-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
#    - name: Change screen resolution
#      run: Set-DisplayResolution -Width 1600 -Height 1200 -Force
#      shell: pwsh
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Test with Maven
      run: start-pulseaudio-x11
      # Silence errors from firefox about dbus
      run: dbus-launch
      # Install Code Climate test coverage reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      run: chmod +x ./cc-test-reporter
      run: ./cc-test-reporter before-build
      run: |
        # run all tests using maven
        mvn test "-Djmri.skipTestsRequiringSeparateRunning=true"
      run: |
        travis_wait 50 ./scripts/travis.sh
        #  - if [[ "$PRINT_SUMMARY" == "false" ]] ; then travis_wait 50 ./scripts/travis.sh ; else ./scripts/travis.sh ; fi
        
    - name: Upload generated screenshots artifact
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: screenshots
        path: temp/temp/*.png
