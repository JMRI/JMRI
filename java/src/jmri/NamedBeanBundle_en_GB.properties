# horizontal alignment (for Palette editors)
center              = Centre

# Activating the next line (UK English "forwards" instead of US "forward") will cause jmri.jmrix.lenz.XNetMessageTest to fail on Jenkins
# Forward = Forwards

Color               = Colour
DarkGray            = Dark Grey
Gray                = Grey
LightGray           = Light Grey
