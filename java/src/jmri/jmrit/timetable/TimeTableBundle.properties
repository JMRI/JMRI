ThrottleRange = - The throttle number is less than 0 or greater than the number of layout throttles.

StopUpdateErrors = --- Stop Update Errors ---\n
StagingRange = - The staging track number is less than 0 or greater than the number of station staging tracks.
StopDurationLt0 = - The stop duration is less than zero.
NextSpeedLt0 = - The next speed is less than zero.

