TimeOutOfRange = - Time outside of range for stop seq {0}, train {1}

StationUpdateErrors = --- Station Update Errors ---\n
DistanceLt0 = - The station distance cannot be less than zero.
SidingsLt0 = - The sidings count cannot be less than zero.
StagingLt0 = - The staging count cannot be less than zero.
StagingInUse = - Unable to reduce the staging track count.\nThe following train stops are using deleted tracks.

ScheduleUpdateErrors = --- Schedule Update Errors ---\n
StartHourRange = The start hour is not from 0 to 23.
DurationRange = The duration is not from 1 to 24.

TrainUpdateErrors = --- Train Update Errors ---\n
DefaultSpeedLt0 = - The default speed cannot be less than 0.
StartTimeFormat = - {0} is not a valid start time\nThe train start time format is hh:mm.
