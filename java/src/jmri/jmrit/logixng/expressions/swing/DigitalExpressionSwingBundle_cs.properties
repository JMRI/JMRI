Antecedent_Description                  = <html><table width=600>                               \
D\u016fle\u017eit\u00e1 pozn\u00e1mka o P\u0159edch\u016fdc\u00edch.                                                               \
<p>&nbsp;<p>                                                                                    \
Tento v\u00fdraz je zahrnut z d\u016fvodu zp\u011btn\u00e9 kompatibility s Logix. Z tohoto d\u016fvodu, P\u0159edch\u016fdci       \
pou\u017e\u00edvaj\u00ed R1, R2, R3 atd. ve sv\u00fdch v\u00fdrazech. R1 je prvn\u00ed pod\u0159\u00edzen\u00fd v\u00fdraz. R2 je                 \
druh\u00fd pod\u0159\u00edzen\u00fd v\u00fdraz. R3 je t\u0159et\u00ed pod\u0159\u00edzen\u00fd v\u00fdraz. A tak d\u00e1le. Pod\u0159\u00edzen\u00e9 v\u00fdrazy mohou m\u00edt      \
n\u00e1zev jak\u00fd chcete.                                                                              \
<p>&nbsp;<p>                                                                                    \
R znamen\u00e1 \u0158\u00e1dek, co\u017e d\u00e1v\u00e1 smysl v Podm\u00ednce, ale u\u017e ne tolik zde. Ale P\u0159edch\u016fdce je              \
zahrnut pro zp\u011btnou kompatibilitu.                                                              \
<p>&nbsp;<p>                                                                                    \
Doporu\u010duje se pou\u017e\u00edvat Vzorec m\u00edsto P\u0159edch\u016fdce. Vzorec je mnohem mocn\u011bj\u0161\u00ed ne\u017e                   \
P\u0159edch\u016fdce. A Vzorec pou\u017e\u00edv\u00e1 n\u00e1zvy pod\u0159\u00edzen\u00fdch ve vzorc\u00edch nam\u00edsto R1, R2, ...                  \
</table></html>

