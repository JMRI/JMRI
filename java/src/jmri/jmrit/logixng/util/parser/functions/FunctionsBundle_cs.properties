Convert.bool                    = <html>                                                    \
<h1>bool()</h1>                                                                             \
<h2>bool(hodnota)</h2>                                                                      \
P\u0159evede <i>hodnota</i> na boolean a vr\u00e1t\u00ed ji.<br>                                           \
Boolean hodnota je bu\u010f pravda nebo nepravda.<br>                                            \
&nbsp;<br>                                                                                  \
Pravidla p\u0159evodu:<br>                                                                       \
<ul>                                                                                        \
<li>Pokud je hodnota ji\u017e boolean, tak je vr\u00e1cena tak jak je.</li>                           \
<li>Pokud je \u010d\u00edslo mezi -0,5 a 0,5 nebo -0,5 < x < 0,5 tak je nepravda, jinak pravda.</li>  \
<li>\u0158et\u011bzec s hodnotou <i>false</i> (bez rozli\u0161en\u00ed velikosti p\u00edsmen) je nepravda.</li>      \
<li>\u0158et\u011bzec s hodnotou <i>true</i> (bez rozli\u0161en\u00ed velikosti p\u00edsmen) je pravda.</li>         \
</html>


