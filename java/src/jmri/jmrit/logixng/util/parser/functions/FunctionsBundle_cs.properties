Math.sin_Descr                  = <html>                                                    \
<h1>sin()</h1>                                                                              \
<h2>sin(\u00fahel)</h2>                                                                          \
Vr\u00e1t\u00ed sinus hodnotu z <i>\u00fahel</i>, kde <i>\u00fahel</i> je v radi\u00e1nech.                          \
<hr>                                                                                        \
<h2>sin(\u00fahel, jednotka)</h2>                                                                \
Vr\u00e1t\u00ed sinus hodnotu z <i>\u00fahel</i>, kde <i>\u00fahel</i> je v <i>jednotka</i>.                    \
<p>                                                                                         \
<i>jednotka</i> m\u016f\u017ee b\u00fdt zad\u00e1na jako \u0159et\u011bzec nebo po\u010det jednotek na jednu                   \
celou oto\u010dku kruhu. Podporovan\u00e9 \u0159et\u011bzce jsou "rad" pro radi\u00e1ny "deg"                        \
pro stupn\u011b.                                                                                 \
<p>                                                                                         \
P\u0159\u00edklad: je po\u017eadov\u00e1no pou\u017e\u00edt hodnotu cel\u00e9ho \u010d\u00edsla jako jednotku kterou chcete              \
\u0159\u00eddit osv\u011btlen\u00ed v m\u00edstnosti podle modelov\u00fdch hodin. Pokud nech\u00e1me minutu ze dne             \
jako \u00fahel tak budeme m\u00edt 1440 jednotek, potom m\u016f\u017eeme pou\u017e\u00edt sin() k \u0159\u00edzen\u00ed jasu             \
osv\u011btlen\u00ed v m\u00edstnosti. Chcete-li, aby \u00fapln\u00e1 tma byla o p\u016flnoci a                            \
pln\u00fd jas v poledne, potom m\u016f\u017eete pou\u017e\u00edt tento vzorec:                                       \
<p>                                                                                         \
<b>sin( fastClock() + 360, 1440 ) / 2 + 0.5</b>                                             \
<p>                                                                                         \
Tento vzorec pou\u017eije funkci <i>fastClock()</i> k z\u00edsk\u00e1n\u00ed po\u010dtu minut                        \
od p\u016flnoci a p\u0159id\u00e1 360 minut (6 hodin nebo \u010dtvrtina z 24 hodin dne) abychom z\u00edskali         \
doln\u00ed \u010d\u00e1sti sinusov\u00e9 k\u0159ivky o p\u016flnoci.                                                      \
<hr>                                                                                        \
<h2>sin(\u00fahel, jednotka, min, max)</h2>                                                      \
Vr\u00e1t\u00ed sinus hodnotu z <i>\u00fahel</i>, kde <i>\u00fahel</i> je v <i>jednotka</i>                     \
mezi <i>min</i> a <i>max</i>.                                                               \
<p>                                                                                         \
Pokud chcete \u0159\u00eddit jas v m\u00edstnosti podle modelov\u00fdch hodin a chcete m\u00edt                      \
jas mezi 20 a 100. M\u016f\u017eete pou\u017e\u00edt n\u00e1sleduj\u00edc\u00ed vzorec:                                        \
<p>                                                                                         \
<b>sin( fastClock() + 360, 1440, 20, 100 )</b>                                              \
</html>


NamedBean.readMemory_Descr          = <html>                                                \
<h1>readMemory()</h1>                                                                       \
<h2>readMemory(pam\u011b\u0165)</h2>                                                                  \
Vr\u00e1t\u00ed hodnotu z <i>pam\u011b\u0165</i>. Pokud pam\u011b\u0165 neexistuje, bude vr\u00e1ceno                          \
null.                                                                                       \
<p>                                                                                         \
P\u0159\u00edklad:                                                                                    \
<p>                                                                                         \
<b>readMemory("IM2")</b>                                                                    \
<p>                                                                                         \
P\u0159e\u010dte pam\u011b\u0165 IM2 a vr\u00e1t\u00ed jej\u00ed hodnotu.                                                      \
</html>


NamedBean.evaluateMemory_Descr      = <html>                                                \
<h1>evaluateMemory()</h1>                                                                   \
<h2>evaluateMemory(pam\u011b\u0165)</h2>                                                              \
P\u0159e\u010dte hodnotu z <i>pam\u011b\u0165</i>.                                                              \
<ul>                                                                                        \
<li>Pokud je hodnotout \u0159et\u011bzec, kter\u00fd je platn\u00fdm odkazem, potom je odkaz                    \
vyhodnocen a v\u00fdsledek vr\u00e1cen.</li>                                                          \
<li>Pokud hodnota nen\u00ed odkazem, potom je hodnota vr\u00e1cena tak jak je.</li>                   \
<li>Pokud pam\u011b\u0165 neexistuje, potom je vr\u00e1ceno null.</li>                                     \
</ul>                                                                                       \
<p>                                                                                         \
P\u0159\u00edklad:                                                                                    \
<p>                                                                                         \
<b>readMemory("IM2")</b>                                                                    \
<p>                                                                                         \
P\u0159e\u010dte pam\u011b\u0165 IM2. Pokud je hodnota IM2 odkazem, nap\u0159\u00edklad ( IM41 ),                           \
potom je odkaz vyhodnocen, to znamen\u00e1 \u017ee je vr\u00e1cena hodnota z IM41, pokud                   \
IM41 nen\u00ed tak\u00e9 platn\u00fdm odkazem, proto\u017ee odkazy jsou vyhodnocov\u00e1ny rekurzivn\u011b.               \
</html>


String.format_Descr                 = <html>                                                \
<h1>format()</h1>                                                                           \
<h2>format(form\u00e1t\u0158et\u011bzce, parametry...)</h2>                                                \
P\u0159e\u010dte <i>form\u00e1t\u0158et\u011bzce</i> a n\u00e1sleduj\u00edc\u00ed <i>parametry...</i> a tyto ode\u0161le                 \
metod\u011b Java <i>String.format()</i>.                                                         \
<p>                                                                                         \
<i>parametry...</i> je \u017e\u00e1dn\u00fd nebo v\u00edce parametr\u016f libovoln\u00e9ho typu, ale specifikace          \
form\u00e1tu v <i>form\u00e1t\u0158et\u011bzce</i> se mus\u00ed shodovat s odpov\u00eddaj\u00edc\u00edm parametrem.                 \
<p>                                                                                         \
Syntaxi pro <i>form\u00e1t\u0158et\u011bzce</i> najdete v dokumentaci Java:<br>                            \
https://docs.oracle.com/javase/8/docs/api/java/util/Formatter.html#syntax                   \
</html>
