NamedBean.getLogixNGTable_Descr     = <html>                                                \
<h1>getLogixNGTable()</h1>                                                                  \
<h2>getLogixNGTable(n\u00e1zev)</h2>                                                             \
Vr\u00e1t\u00ed LogixNG tabulku <i>n\u00e1zev</i>. Pokud tabulka neexistuje                                \
vr\u00e1t\u00ed null.                                                                                 \
<p>                                                                                         \
P\u0159\u00edklad:                                                                                    \
<p>                                                                                         \
<b>getLogixNGTable("MojeTabulka")</b>                                                       \
<p>                                                                                         \
Vr\u00e1t\u00ed LogixNG tabulku "MojeTabulka".                                                        \
<p>                                                                                         \
<b>tabulka = getLogixNGTable("MojeTabulka")</b><br>                                         \
P\u0159i\u0159ad\u00ed tabulku "MojeTabulka" do lok\u00e1ln\u00ed prom\u011bnn\u00e9 "tabulka".                                \
<p>                                                                                         \
<b>pocetSloupcu = tabulka.numColumns()</b><br>                                              \
P\u0159i\u0159ad\u00ed po\u010det sloupc\u016f tabulky z lok\u00e1ln\u00ed prom\u011bnn\u00e9 "tabulka"                                  \
do lok\u00e1ln\u00ed prom\u011bnn\u00e9 "pocetSloupcu".                                                         \
<p>                                                                                         \
<b>pocetRadku = tabulka.numRows()</b><br>                                                   \
P\u0159i\u0159ad\u00ed po\u010det \u0159\u00e1dk\u016f tabulky z lok\u00e1ln\u00ed prom\u011bnn\u00e9 "tabulka"                                    \
do lok\u00e1ln\u00ed prom\u011bnn\u00e9 "pocetRadku".                                                           \
<p>                                                                                         \
<b>bunka = tabulka.getCell(radek, sloupec)</b><br>                                          \
P\u0159i\u0159ad\u00ed hodnotu bu\u0148ky z lok\u00e1ln\u00ed prom\u011bnn\u00e9 "tabulka"                                          \
do lok\u00e1ln\u00ed prom\u011bnn\u00e9 "bunka".                                                                \
<p>                                                                                         \
<b>tabulka.setCell(hodnota, radek, sloupec)</b><br>                                         \
Nastav\u00ed hodnotu bu\u0148ky tabulky z lok\u00e1ln\u00ed prom\u011bnn\u00e9 "tabulka"                                  \
na novou hodnotu bu\u0148ky "hodnota".                                                           \
<p>                                                                                         \
</html>


NamedBean.readMemory_Descr          = <html>                                                \
<h1>readMemory()</h1>                                                                       \
