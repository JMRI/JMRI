<h2>getSignalHeadAppearance(n\u00e1v\u011bstn\u00ed\u0160t\u00edt)</h2>                              \
P\u0159e\u010dte vzhled pro <i>n\u00e1v\u011bstn\u00ed\u0160t\u00edt</i>.                                      \
<p>                                                                         \
<i>n\u00e1v\u011bstn\u00ed\u0160t\u00edt</i> je syst\u00e9mov\u00fd nebo u\u017eivatelsk\u00fd n\u00e1zev n\u00e1v\u011bstn\u00edho \u0161t\u00edtu.   \
</html>


LayoutFunctions.setSignalHeadAppearance_Descr       = <html>                \
<h1>setSignalHeadAppearance()</h1>                                          \
<h2>setSignalHeadAppearance(n\u00e1v\u011bstn\u00ed\u0160t\u00edt, vzhled)</h2>                      \
Nastav\u00ed vzhled pro <i>n\u00e1v\u011bstn\u00ed\u0160t\u00edt</i>.                                     \
<p>                                                                         \
<i>n\u00e1v\u011bstn\u00ed\u0160t\u00edt</i> je syst\u00e9mov\u00fd nebo u\u017eivatelsk\u00fd n\u00e1zev pro n\u00e1v\u011bstn\u00ed \u0161t\u00edt a \
<i>vzhled</i> je nov\u00fd vzhled n\u00e1v\u011bstn\u00edho \u0161t\u00edtu.                              \
<p>                                                                         \
N\u00e1sleduj\u00edc\u00ed konstanty mohou b\u00fdt pou\u017eity:<br>                                \
<ul>                                                                        \
  <li>Dark                                                                  \
  <li>Red                                                                   \
  <li>FlashRed                                                              \
  <li>Yellow                                                                \
  <li>FlashYellow                                                           \
  <li>Green                                                                 \
  <li>FlashGreen                                                            \
  <li>Lunar                                                                 \
  <li>FlashLunar                                                            \
  <li>Held                                                                  \
</ul>                                                                       \
<h2>P\u0159\u00edklad</h2>                                                            \
setSignalHeadAppearance("M\u016fj n\u00e1v\u011bstn\u00ed \u0161t\u00edt", Red)                           \
</html>


