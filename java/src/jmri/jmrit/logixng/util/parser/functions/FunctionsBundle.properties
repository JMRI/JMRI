Clock.currentTimeMillis_Descr   = <html>                                                    \
<h1>currentTimeMillis()</h1>                                                                \
<h2>currentTimeMillis()</h2>                                                                \
Returns the current system time in milliseconds.                                            \
<p>                                                                                         \
This function is useful when you want to measure how long time it takes for JMRI to do a    \
task.                                                                                       \
<p>                                                                                         \
Note that while the unit of time of the return value is a millisecond, the granularity of   \
the value depends on the underlying operating system and may be larger. For example, many   \
operating systems measure time in units of tens of milliseconds.                            \
</html>


