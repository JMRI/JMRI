NamedBean.evaluateReference_Descr      = <html>                                             \
<h1>evaluateReference()</h1>                                                                \
<h2>evaluateReference(reference)</h2>                                                       \
Reads the value of the <i>reference</i>.                                                    \
<ul>                                                                                        \
<li>If the value is a string that is a valid reference, the reference is                    \
evaluated and the result is returned.</li>                                                  \
<li>If the value is not a reference, null is returned.</li>                                 \
</ul>                                                                                       \
<p>                                                                                         \
Example:                                                                                    \
<p>                                                                                         \
<b>evaluateReference("\u007BIM2\u007D")</b>                                                 \
<p>                                                                                         \
The reference is evaluated, meaning that the value of IM2 is returned.                      \
</html>


