Import_WarningMessage_Long  = <html><table width="600">                     \
N\u00e1stroj pro import po\u017eadovan\u00fdch Logix\u016f se bude sna\u017eit je co                 \
nejl\u00e9pe p\u0159ev\u00e9st na LogixNG. Ale LogixNG pracuje jin\u00fdm zp\u016fsobem              \
ne\u017e Logix a proto mohou vzniknout men\u0161\u00ed rozd\u00edly                             \
mezi p\u016fvodn\u00edm Logixem a importovan\u00fdm LogixemNG.                             \
<p>&nbsp;<p>                                                                \
Mohou tak\u00e9 existovat speci\u00e1ln\u00ed Logixy, kter\u00e9 n\u00e1stroj pro                    \
import nezn\u00e1 a proto by nem\u011bly b\u00fdt importov\u00e1ny do LogixuNG.                 \
Nap\u0159\u00edklad Logix kter\u00fd obsluhuje skupinu sn\u00edma\u010d\u016f. N\u00e1stroj pro                \
import zn\u00e1 n\u011bkter\u00e9 z t\u011bchto Logix\u016f (SYS, RTX a USS CTC), ale mohou          \
existovat i takov\u00e9, kter\u00e9 n\u00e1stroj pro import nezn\u00e1.                         \
</table></html>

