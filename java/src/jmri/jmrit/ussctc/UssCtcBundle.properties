# UssCtcBundle.properties
#
# Default properties for the jmri.jmrit.ussctc Tools menu

MenuCtcTools    = USS CTC Tools

MenuItemOsIndicator =  OS Indicators...
MenuItemFollower    =  Followers...

TitleOsIndicator    = Define OS Indicator
TitleFollower       = Define Follower

LabelOutputName     = Output Name:
LabelSensorName     = Sensor Name:
LabelLockName       = Lock Name:  
LabelVetoName       = Veto Name:  

ButtonAddUpdate     = Add/Update
ButtonView          = View
ButtonInvert        = Invert

ToolTipOsIndicatorOutput = Name of Turnout that drives panel indicator
ToolTipOsIndicatorSensor = Name of Sensor that indicates when OS section is occupied
ToolTipOsIndicatorLock   = <html>Name of Memory used for lock (no <br> particular format required, by convention <br> we use the name of the section)</html>

ToolTipFollowerOutput = Name of Turnout that drives output
ToolTipFollowerSensor = <html>Name of Sensor that provides desired<br>output setting</html>
ToolTipFollowerVeto   = <html>Name of Sensor used to veto changes<br>(The output won''t change if this<br>sensor is active)</html>
ToolTipFollowerInvert = <html>Check for sensor inactive throws output<br>(Otherwise sensor active throws output)</html>

ErrorNoTurnoutMatch = Turnout named \"{0}\" doesn''t exist and can''t be created.\nPlease correct the entry or create a turnout\nby that name using the Turnout Table.
ErrorNoSensorMatch  = Sensor named \"{0}\" doesn''t exist and can''t be created.\nPlease correct the entry or create a sensor \nby that name using the Sensor Table.
ErrorNoMemoryMatch  = Memory named \"{0}\" doesn''t exist and can''t be created.\nPlease correct the entry or create a memory \nby that name using the Memory Table.

# title for error dialog boxes
ErrorTitle = Validation Error
