# Default properties for the jmri.jmrit.ussctc Tools menu

MenuCtcTools    = Herramientas USS CTC

MenuItemOsIndicator =  Indicadores OS...
MenuItemFollower    =  Siguientes...

TitleOsIndicator    = Definir indicador OS
TitleFollower       = Definir siguiente

LabelOutputName     = Nombre de salida:
LabelSensorName     = Nombre de sensor:
LabelLockName       = Nombre de bloqueo:
LabelVetoName       = Nombre de veto:

ButtonAddUpdate     = Añadir/actualizar
ButtonView          = Ver
ButtonInvert        = Invertir

ToolTipOsIndicatorOutput = Nombre del desvío que afecta a este indicador del panel
ToolTipOsIndicatorSensor = Nombre del sensor que indica cuándo la sección  OS está ocupada
ToolTipOsIndicatorLock   = <html>Nombre de la memoria usada para el bloqueo (no <br> es necesario ningún formato en particular; habitualmente, <br> se utiliza el nombre de la sección)</html>

ToolTipFollowerOutput = Nombre del desvío que manda esta salida
ToolTipFollowerSensor = <html>Nombre del sensor que provee la<br>salida deseada</html>
ToolTipFollowerVeto   = <html>Nombre del sensor que veta los cambios<br>(la salida no cambiará si este<br>sensor está activo)</html>
ToolTipFollowerInvert = <html>Marcando, el estado inactivo del sensor dispara la salida<br>(de otro modo, el estado activo dispara la salida)</html>

ErrorNoTurnoutMatch = El desvío "{0}" no existe y no se puede crear.\nPor favor, corrija la entrada o cree un\ndesvío con ese nombre en la lista de desvíos.
ErrorNoSensorMatch  = El sensor "{0}" no existe y no se puede crear.\nPor favor, corrija la entrada o cree un\nsensor con ese nombre en la tabla de sensores.
ErrorNoMemoryMatch  = La memoria "{0}" no existe y no se puede crear.\nPor favor, corrija la entrada o cree una\nmemoria con ese nombre usando la tabla de memoria.

# title for error dialog boxes
ErrorTitle = Error de validación
