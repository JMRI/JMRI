# Aide pour les \u00e9l\u00e9ments de la z\u00f4ne
Help1    = Pour ajouter un \u00e9l\u00e9ment, cocher le type d\u00b4\u00e9l\u00e9ments, entrez les donn\u00e9es n\u00e9cessaires, puis,  avec Shift Bas, cliquez sur le panneau - sauf pour les segments de  voie.
Help2    = Pour ajouter un segment de  voie, avec Shift bas presser souris sur un point de connexion et faites-la glisser vers un autre point de connexion.
Help3    = Pour d\u00e9placer un \u00e9l\u00e9ment, faites glisser le centre avec la touche Maj enfonc\u00e9e. Pour voir le menu contextuel d\u00b4un \u00e9l\u00e9ment, alt-cliquez dessus.
Help3Mac = Pour d\u00e9placer un \u00e9l\u00e9ment, faites-le glisser avec la touche de commande enfonc\u00e9e. Pour afficher le menu contextuel, contr\u00f4le-cliquez dessus.
Help3Win = Pour d\u00e9placer un \u00e9l\u00e9ment, faites-le glisser avec le bouton droit de la souris. Pour afficher le menu contextuel, cliquez-droit sur lui.

