## CabSignalBundle.properties
#
# Default properties for the jmri.jmrit.cabsignals package

# menu items
MenuItemCabSignalPane = Señales de cabina

CabSignalPaneTitle  = Señales de cabina
# cab signal information
SigDataCol          = Columnas de datos de señal
SigDataPause        = Pausar datos de la señal
SigDataPauseTip     = Los datos de señal de cabina están activados. Haga clic para pausar datos y notificar todas las señales de cabinas activas
SigDataResume       = Reanudar los datos de señal
SigDataResumeTip    = Los datos de señal de cabina están desactivados. Haga clic para reanudar los datos y notificar a todas las señales de cabina activas

#buttons/labels at the top
LocoLabelText       = Nueva Locomotora:
LocoSelectorToolTip = Dirección de una nueva locomotora para agregar
# ButtonAddText is in jmrit.Bundle
AddButtonToolTip    = Agregar señal de cabina
ResetButtonToolTip  = Restablecer información de locomotora

#table columns
LocoID              = ID de locomotora
Block               = Bloque
BlockUserName       = Nombre de usuario del bloque
BlockDirection      = Sentido del bloque
BlockDirectionTip   = Norte / Sur / Este / Oeste, sentido de bloque de 8 puntos
BlockButton         = Buscar
NextBlock           = Siguiente bloque
NextBlockTip        = Bloque siguiente en el sentido del bloque actual
NextSignal          = Siguiente señal
NextSignalTip       = Siguiente señal encontrada
NextAspect          = Siguiente aspecto
NextAspectTip       = Aspecto de la siguiente señal
NextIconTip         = Icono de la siguiente señal
SigDataOn           = Señal de cabina activa
CabsigCheckboxTip   = El envío de datos también será pausado por el botón maestro Pausa/Reanudar

#table button
BlockLookup         = Búsqueda de bloques
ChngDirection       = Cambiar sentido

# menu items
AspectIconMenu      = Aspecto de icono
IconDegrees         = {0} grados
DisplayMenu         = Opciones de pantalla
RowHeightOption     = Establecer altura de fila
