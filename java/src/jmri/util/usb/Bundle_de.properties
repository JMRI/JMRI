# Bundle_de.properties
# German properties for util.usb items

UsbBrowserFrame.Title=USB-Ger\u00e4te
#Message in dialog if unable to get root USB hub
UnableToGetUsbRootHub=Root USB Hub nicht angetroffen
#Displayed if unable to get root USB hub
NoUsbRootHubAvailable=Kein Root USB-Hub
StartUsbBrowserAction=\u00d6ffne USB-Ger\u00e4te
#USB Device w/o sane product description; 0 - Vendor ID; 1 - Product ID
UsbDevice={0} {1}
#Manufacturer if embedded in device
UsbDeviceManufacturer=Hersteller
#Product name if embedded in device
UsbDeviceProduct=Name
#Serial Number if embedded in device
UsbDeviceSerial=Serienummer
#Vendor ID code for USB device
UsbDeviceVendorId=Verkaufer-ID
#USB Product ID for device
UsbDeviceProductId=Produkt-ID
#USB Location for device
UsbDeviceLocation=Ort
#Table text when there is no selection
EmptySelection=Kein Ger\u00e4t ausgew\u00e4hlt
#USB Class for device
UsbDeviceClass=Class
#USB SubClass for device
UsbDeviceSubClass=SubClass
#USB Protocol for device
UsbDeviceProtocol=Protokoll
#USB BCD Release Number for device
UsbDeviceReleaseNumber=Releasenummer
#USB Number of Configurations for device
UsbDeviceNumConfigurations=Konfigurationen
#TODO remove "(built in)" if/when this replaces Raildriver script
RdBuiltIn = RailDriver Fahrregler (eingebaut)
