# The following are defined responses in the protocol.  
# These should not be translated.
Ok200 = OK
Error410 = 410 Chyba nezn\u00e1m\u00fd p\u0159\u00edkaz\n\r
Error411 = 411 Chyba nezn\u00e1m\u00e1 hodnota\n\r
Error412 = 412 Chyba chybn\u00e1 hodnota\n\r
Error414 = 414 Chyba za\u0159\u00edzen\u00ed zem\u010deno\n\r
Error415 = 415 Chyba nep\u0159\u00edstupn\u00e9\n\r
Error417 = 417 Chyba timeout\n\r
Error418 = 418 Chyba seznam je p\u0159\u00edli\u0161 dlouh\u00fd\n\r
Error419 = 419 Chyba seznam je p\u0159\u00edli\u0161 kr\u00e1tk\u00fd\n\r
Error420 = 420 Chyba nepodporovan\u00fd protokol za\u0159\u00edzen\u00ed\n\r
Error421 = 421 Chyba nepodporovan\u00e9 za\u0159\u00edzen\u00ed\n\r
Error422 = 422 Chyba nepodporovan\u00e1 skupina za\u0159\u00edzen\u00ed\n\r
Error423 = 423 Chyba nepodporovan\u00e1 operace\n\r
Error424 = 424 Chyba za\u0159\u00edzen\u00ed reinicializov\u00e1no\n\r
Error425 = 425 Chyba nen\u00ed podporov\u00e1no\n\r
Error499 = 499 Chyba bl\u00ed\u017ee neur\u010den\u00e1 chyba\n\r

