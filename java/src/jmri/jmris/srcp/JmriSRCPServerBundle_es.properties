# java/src/jmri/jmris/srcp/JmriSRCPServerBundle_es.properties
# JmriSRCPServerBundle.properties
#
# Default properties for the jmri.jmris Server menu

MenuServer    = Servidor JMRI SRCP

MenuItemStartServer = Iniciar servidor JMRI SRCP
MenuItemClientInfo = Información del cliente conectado
MenuItemStopServer = Detener servidor JMRI SRCP

# Port 4303 is assigned to SRCP by IANA.
JMRISRCPServerPort = 4303

# The following are defined responses in the protocol.  
# These should not be translated.
Ok200 = OK
Error410 = 410 ERROR unknown command\n\r
Error411 = 411 ERROR unknown value\n\r
Error412 = 412 ERROR wrong value\n\r
Error414 = 414 ERROR device locked\n\r
Error415 = 415 ERROR forbidden\n\r
Error416 = 416 ERROR no data\n\r
Error417 = 417 ERROR timeout\n\r
Error418 = 418 ERROR list too long\n\r
Error419 = 419 ERROR list too short\n\r
Error420 = 420 ERROR unsupported device protocol\n\r
Error421 = 421 ERROR unsupported device\n\r
Error422 = 422 ERROR unsupported device group\n\r
Error423 = 423 ERROR unsupported operation\n\r
Error424 = 424 ERROR device reinitialized\n\r
Error425 = 425 ERROR not supported\n\r
Error499 = 499 ERROR unspecified error\n\r

SRCPSectionTitle=SRCP
ServerSectionTitle=Servidor
PreferencesTooltip=Establecer preferencias para el servidor SRCP
PreferencesTabTitle=Servidor SRCP
PreferencesItemTitle=Servidor SRCP
PreferencesItem=Servicio SRCP
PortToolTip=<html>El puerto para escuchar nuevas conexiones.<br>El puerto debe estar entre 1 y 65535, y no puede ser utilizado por otra aplicación o servicio.</html>
StartupJmriSRCPServerAction=Iniciar servidor JMRI SRCP
