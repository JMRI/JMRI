# NodeConfigBundle.properties
#
#
#
# Default properties for the jmri.jmrix.maple.nodeconfig window
#
# Italian translation: Enzo Fortuna (babbo_enzo@yahoo.com )
#
WindowTitle = Configura Nodi Maple
ConfigureMapleNodes = Configura Pannello Nodo Maple

BoxLabelNotes = Note

LabelNodeAddress = Indirizzo Stazione HMI:
LabelPollTimeout = Tempo Timeout Risposta :
LabelSendDelay = Tempo Ritardo Invio  :
# LabelPulseWidth     = Larghezza Impulsi :
LabelMilliseconds = (millisecondi)
LabelNumOutputBits = Numero di Bits in Uscita :
LabelNumInputBits = Numero di Bits in Ingresso:

# special Maple terminology, does not use strings in jmrix.Bundle
TipNodeAddress = Batti Indirizzo Stazione, (1-99), come configurato nel pannello HMI.
TipPollTimeout = Batti il tempo di attesa della risposta per segnalare "Pannello Sconnesso".
TipSendDelay = Batti il tempo di attesa della risposta ai comandi broadcast.
# TipPulseWidth       = Durata dell'impulso per comandi Scambio Impulsivi (100-10000).
TipOutputBits = Batti numero massimo di bit in uscita (1-8000). Si applica a tutti i pannelli.
TipInputBits = Batti numero massimo di bit in ingresso (1-1000). Si applica a tutti i pannelli.
TipAddButton = Aggiungi un nuovo Pannello di nodo
TipEditButton = Modifica un Pannello di nodo esistente
TipDeleteButton = Cancella un Pannello di nodo esistente
TipDoneButton = Seleziona quando terminato di configurare i Pannelli di Nodo
TipUpdateButton = Cambia informazioni del Pannello di nodo
TipCancelButton = Termina senza cambiare le informazioni del Pannello di Nodo

ButtonAdd = Aggiungi Pannello
ButtonEdit = Modifica Panello
ButtonDelete = Cancella Pannello
ButtonUpdate = Aggiorna Pannello

# The longest of the next three lines determines the window width.
NotesStd1 = Per Aggiungere un nuovo Pannello di nodo, batti le informazioni e seleziona 'Aggiungi Pannello'.
NotesStd2 = Per Modificare un Pannello di nodo, batti l'indirizzo della Stazione, e seleziona 'Modifica Pannello'.
NotesStd3 = Per Cancellare un Pannello di nodo, batti l'indirizzo della Stazione, e seleziona 'Cancella Pannello'.
# These three lines must be shorter than the longest line above.
NotesEdit1 = Controlla l'indirizzo della Stazione prima di fare modifiche.
NotesEdit2 = Per modificare questo Pannello, fai le modifiche, e seleziona 'Aggiorna Pannello'.
NotesEdit3 = Per abbandonare le modiche senza salvare questo Pannello, seleziona 'Annulla'.

# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error3 = Errore nella creazione del nuovo Pannello. Pannello non aggiunto.
Error4 = Errore - Nessun nodo con questo indirizzo di Stazione, prova di nuovo.
Error5 = Errore - Carattere errato nell'indirizzo di Stazione (UA), prova di nuovo.
Error6 = Errore - Indirizzo di Stazione non \u00e8 tra 0 e 99.
Error7 = Errore - Carattere errato nel Tempo di Timeout alla risposta, prova di nuovo.
Error8 = Errore - Tempo di Timeout alla risposta deve essere positivo, prova di nuovo.
Error9 = Errore - Tempo di Timeout alla risposta non pu\u00f2 eccedere 10000, prova di nuovo.
Error10 = Errore - Carattere errato nel numero di bits in ingresso, prova di nuovo.
Error11 = Errore - Il numero di bits in ingresso deve essere positivo, prova di nuovo.
Error12 = Errore - Il numero di bits in ingresso non pu\u00f2 eccedere 1000, prova di nuovo.
Error13 = Errore - Carattere errato nel Numero di Bits di uscita, prova di nuovo.
Error14 = Errore - Numero di Bits di uscita deve essere positivo, prova di nuovo.
Error15 = Errore - Numero di Bits di uscita non pu\u00f2 eccedere 8000, prova di nuovo.
# Error16   = Errore - Durata Impulsi deve essere almeno 100, prova di nuovo.
# Error17   = Errore - Durata Impulsi deve essere minore di 10000, prova di nuovo.
# Error18   = Errore - Carattere errato in Durata Impulsi, prova di nuovo.
Error19 = Error - Carattere errato Ritardo Invio, prova di nuovo.
Error20 = Error - Ritardo Invio deve essere positivo, prova di nuovo.
Error21 = Error - Ritardo Invio non pu\u00f2 eccedere 10000, prova di nuovo.

FeedBackAdd = Aggiunto Pannello Nodo Maple. Indirizzo Stazione
FeedBackDelete = Cancellato Pannello Nodo Maple. Indirizzo Stazione
FeedBackUpdate = Aggiornato Pannello Nodo Maple. Indirizzo Stazione

ConfirmDelete1 = Sei sicuro di voler cancellare il Pannello Maple con indirizzo Stazione
ConfirmDeleteTitle = Conferma Cancellazione
ConfirmUpdate3 = Sei sicuro di voler aggiornare la configurazione di questo Pannello di nodo?
ConfirmUpdateTitle = Conferma Aggiornamento

ReminderNode1 = Ricorda di salvare la tua nuova configurazione Maple su disco.
