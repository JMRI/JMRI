TipNodeAddress = Entrez l'adresse de la station, (1-99), tel que configur\u00e9 dans le panneau HMI.
TipPollTimeout = Entrer le temps \u00e0 attendre pour avoir la r\u00e9ponse quand un pannea est interrog\u00e9, avant de confirmer que ce panneau n'est pas branch\u00e9
TipSendDelay = Entrer le temps \u00e0 attendre apr\u00e8s que chaque commande d'\u00e9mission ait \u00e9t\u00e9 diffus\u00e9e.
# TipPulseWidth = largeur de l'impulsion pour la commande par impulsion d'un aiguillage (100 \u00e0 10000 autoris\u00e9).
TipOutputBits = Entrer nombre maximum de bits de sortie (1-8000 autoris\u00e9). S'applique \u00e0 tous les panneaux.
TipInputBits = Entrer nombre maximum de bits d'entr\u00e9e (1 - 1000 permis). S'applique \u00e0 tous les panneaux.
