# German properties for the jmri.jmrix.cmri.serial.nodeconfig window

WindowTitle    = C/MRI Knotenkonfigurator

BoxLabelNotes  = Bemerkungen

LabelCardSize       = Kartengr\u00f6\u00dfe:
LabelNodeAddress    = Knotenadresse (UA):
LabelNodeType       = Knotentyp:
LabelDelay          = Empfangsverz\u00f6gerung (DL):
LabelPulseWidth     = Pulsbreite:
LabelMilliseconds   = (Millisekunden)

TipNodeAddress      = Eingabe der Kontenadresse, beginnend bei 0.
TipNodeType         = W\u00e4hle C/MRI Knotentyp.
TipDelay            = Verz\u00f6gerung zwischen bytes (Einheit: 10 Mikrosek.), normalerweise 0.
TipPulseWidth       = Pulsbreite der Steuerpulse f\u00fcr Weichensteuerung (100 bis 10.000 zugelassen).
TipCardSize         = W\u00e4hle Anzahl bits per Karte.
TipAddButton        = Erg\u00e4nze neuen Knoten
TipEditButton       = Bearbeite bestehenden Knoten
TipDeleteButton     = L\u00f6sche bestehenden Knoten
TipDoneButton       = W\u00e4hle wenn Knotenkonfiguration abgeschlossen
TipUpdateButton     = \u00c4ndere Knoteninformation
TipCancelButton     = Breche Bearbeiten ab

ButtonAdd           = Knoten hinzuf\u00fcgen
ButtonEdit          = Knoten bearbeiten
ButtonDelete        = Knoten L\u00f6schen
ButtonDone          = Beenden
ButtonUpdate        = Knoten aktualisieren
ButtonCancel        = Abbrechen 

# The longest of the next three lines determines the window width.
NotesStd1   = Zur Erzeugung eines Knotens Parameter eingeben und 'Erg\u00e4nze neuen Knoten' klicken.
NotesStd2   = Zur Bearbeitung eines bestehenden Knotens seine Adresse eingeben und 'Knoten bearbeiten' klicken.
NotesStd3   = Zum L\u00f6schen eines Knotens seine Adresse eingeben und 'Knoten l\u00f6schen' klicken.
# These three lines must be shorter than the longest line above.
NotesEdit1  = Bitte Knotenadresse vor bearbeiten \u00fcberpr\u00fcfen.
NotesEdit2  = Um diesen Knoten zu \u00e4ndern, Parameter \u00e4ndern und 'Knoten bearbeiten' klicken.
NotesEdit3  = Um ohne Speichern Bearbeitung zu verlassen 'Abbrechen' klicken.

CardTypeInput   = Eingangskarte
CardTypeOutput  = Ausgangskarte
CardTypeNone    = Keine Karte

CardSize24      = 24-bit
CardSize32      = 32-bit

HeadingCardAddress = Kartenadresse
HeadingCardType    = Kartentyp
HeadingPort        = Schnittstelle Bit -

# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartA = Bitte Kartentyp w\u00e4hlen
HintCardTypePartB = f\u00fcr jede belegte Karte
HintCardTypePartC = w\u00e4hlen (ohne L\u00fccke).
# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartD = W\u00e4hle 'Keine Karte'
HintCardTypePartE = f\u00fcr die verbleibenden
HintCardTypePartF = Adressen.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartA = Auf erstes Bit jedes
HintSearchlightPartB = Zweileiter Wechsel-
HintSearchlightPartC = lichtsignals.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartD = Keine Eingabe notwendig
HintSearchlightPartE = wenn kein Zweileiter
HintSearchlightPartF = Lichtsignal.

# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error1    = Fehler - Knoten auf Adresse '
Error2    = ' existiert bereits, bitte \u00e4ndern.
Error3    = Fehler beim Erzeugen des Knotens. Knoten nicht erzeugt.
Error4    = Fehler - Kein Knoten mit eingegebener Adresse (UA), bitte \u00e4ndern.
Error5    = Fehler - Eingabefehler in Knotenadresse (UA), bitte \u00e4ndern.
Error6    = Fehler - Knotenadresse muss zwischen 0 and 127 liegen.
Error7    = Fehler - Eingabefehler in Empfangsverz\u00f6gerung (DL), bitte \u00e4ndern.
Error8    = Fehler - Empfangsverz\u00f6gerung (DL) muss positiv sein, bitte \u00e4ndern.
Error9    = Fehler - Empfangsverz\u00f6gerung (DL) muss kleiner 65535 sein, bitte \u00e4ndern.
Error10   = Fehler - Signalkonfiguration is inkonsistent.
Error11   = Fehler - Eingangs- und Ausgangskarten m\u00fcssen erster 'Keine Karte' sein.
Error12   = Dies ist eine C/MRI Systemanforderung.
Error13   = Fehler - USIC_SUSIC ben\u00f6tigt mindestens eine Ein- oder Ausgangskarte.
Error14   = Eingangs- und Ausgangskarten konfigurieren und erneut versuchen.
Error15   = Fehler - USIC_SUSIC Karten m\u00fcssen 24-bit oder 32-bit sein.
Error16   = Fehler - Minimale Pulsbreite ist 100, bitte erneut versuchen.
Error17   = Fehler - Minimale Pulsbreite ist 10000, bitte erneut versuchen.
Error18   = Fehler - Ung\u00fcltiges Zeichen in der Pulsbreite, bitte erneut versuchen.

