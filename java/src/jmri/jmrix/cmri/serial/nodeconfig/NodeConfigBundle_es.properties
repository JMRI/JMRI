# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error4    = Error - no hay nodos con esa dirección (UA), intente de nuevo.
Error5    = Error - caracter extraÒo en dirección (UA), intente de nuevo.
Error6    = Error - la dirección (UA) no est· entre 0 y 127.
Error7    = Error - caracter extraño en retardo (DL), intente de nuevo.
Error8    = Error - el retardo (DL) debe ser positivo, intente de nuevo.
Error9    = Error - el retardo (DL) no puede ser mayor de 65535.
