# NodeConfigBundle_nl.properties
#
# Dutch properties for the jmri.jmrix.cmri.serial.nodeconfig window

LabelDelay          = Ontvangst-vertraging (DL) :
LabelPulseWidth     = Pulsduur:
LabelMilliseconds   = (msec)

TipNodeAddress      = Voer node-adres in, nummering begint bij 0.
TipNodeType         = Selecteer type van de C/MRI node.
TipDelay            = Vertraging tussen ontvangst-bytes (eenheid: 10 msec), normaal = 0.
TipPulseWidth       = Pulsduur voor impulswisselsturing (waarde van 100 tot 10000).
TipCardSize         = Selecteer aantal bits per kaart.

# The longest of the next three lines determines the window width.
NotesStd1           = Om een nieuwe Node toe te voegen, voer de kenmerken in en klik op [{0}].
NotesStd2           = Om een node te bewerken, vul het Node-adres in en klik op [{0}].
NotesStd3           = Om een bestaande Node te wissen, vul het Node-adres in en klik op [{0}].
# These three lines must be shorter than the longest line above.
NotesEdit1          = Controleer het Node-adres (bovenaan) voordat u wijzigingen aanbrengt.
NotesEdit2          = Om deze Node aan te passne, voer de nieuwe instellingen in en klik op [{0}].
NotesEdit3          = Klik op [{0}] om Bewerken te verlaten zonder wijzigingen aan de node.

CardTypeInput       = Input Kaart
CardTypeOutput      = Output Kaart
CardTypeNone        = Geen Kaart

CardSize24          = 24-bit
CardSize32          = 32-bit

HeadingCardAddress  = Kaart-adres
HeadingCardType     = Kaart-type
HeadingPort         = Poort    Bit -

# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartA   = Selecteer een Kaart-type
HintCardTypePartB   = voor elke bezet kaart-
HintCardTypePartC   = adres (aaneengesloten).
# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartD   = Kies 'Geen Kaart' in de
HintCardTypePartE   = resterende ongebruikte
HintCardTypePartF   = kaart-adressen.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartA = Klik op het eerste bit van
HintSearchlightPartB = elk 2-draads knipperend
HintSearchlightPartC = lichtsein.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartD = Geen invoer vereist als
HintSearchlightPartE = er geen 2-draads knipperend
HintSearchlightPartF = lichtseinen zijn.

# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error4    = Fout - Er is geen Node gevonden met het ingevulde Node-adres (UA).
Error5    = Fout - Niet-toegelaten teken in Node-adres (UA); pas aan en probeer opnieuw.
Error6    = Fout - Node-adres (UA) valt buiten toegelaten waarden van 0 tot 127.
Error7    = Fout - Niet-toegelaten teken in Ontvang-vertraging (DL); pas aan en probeer opnieuw.
Error8    = Fout - Ontvang-vertraging (DL) moet een positieve waarde hebben.
Error9    = Fout - Ontvang-vertraging (DL) mag niet groter zijn dan 65535.
Error10   = Fout - Definitie van Lichtsein is niet consistent.
Error11   = Fout - Alle Input- en Output-kaarten moeten een lager adres hebben dan de eerste 'No Card'.
Error12   = Dis is een eis in het ontwerp van C/MRI.
Error13   = Fout - USIC_SUSIC moet ten minste 1 Input- of Output-kaart bevatten.
Error14   = Configureer alle Input- en Output-kaarten en probeer opnieuw.
Error15   = Fout - USIC_SUSIC kaarten moeten op 24-bit of op 32-bit worden ingesteld.
Error16   = Fout - Pulsduur ten minste 100 ms; pas aan en probeer opnieuw.
Error17   = Fout - Pulsduur ten hoogste 1.0000 ms; pas aan en probeer opnieuw.
Error18   = Fout - Niet-toegelaten teken in Pulsduur; pas aan en probeer opnieuw.

FeedBackAdd         = C/MRI Node toegevoegd. Node-adres =
FeedBackDelete      = C/MRI Node verwijderd. Node-adres =
FeedBackUpdate      = C/MRI Node bijgewerkt. Node-adres =

ReminderNode1       = Vergeet niet om de nieuwe C/MRI node-informatie op schijf op te slaan.
Reminder2           = Klik op de [{0}]-knop in het Voorkeuren > Connecties venster.
