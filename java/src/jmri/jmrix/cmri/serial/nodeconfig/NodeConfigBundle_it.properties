FeedBackUpdate      = Aggiornato Nodo C/MRI. Indirizzo =

ReminderNode1       = Ricorda di salvare le nuove informazioni del nodo C/MRI su disco.
Reminder2           = Usare il pulsante [{0}] nella finestra Preferenze.
