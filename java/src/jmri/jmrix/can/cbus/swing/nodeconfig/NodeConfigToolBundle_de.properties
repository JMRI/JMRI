# NodeConfigToolBundle_de.properties
#
# German properties for the jmri.jmrix.can.cbus.swing.nodeconfig properties

Title                 = CBUS Node-Konfiguration

BorderNodeNumber      = Node-Nummer
LabelNodeNumber       = Nummer:

ToolTipSetNodeNumber  = <html>Klicke zum Aktivieren;<br>danach drucke (gleich) den Programmier-Knopf auf dem Module<html>

BorderNodeVariables   = Node-Variable
LabelVariableNumber   = Nummer der Variable:
ToolTipVariableNumber = Variable eingeben als ein Ganzzahl von 1 bis 256

LabelVariableValue    = Variable-Wert:
ToolTipVariableValue  = Wert eingeben als ein Ganzzahl von 0 bis 255

ToolTipRead           = Klicke um Wert von Node aus zu lesen
ToolTipWrite          = Klicke um Wert nach den Node zu schreiben
