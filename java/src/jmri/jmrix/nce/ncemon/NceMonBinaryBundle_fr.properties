# R\u00e9ponses
# Erreurs renvoy\u00e9es: '0 '= commande non pris en charge
# '1 '= Loco/accy/signal adresse hors limite
# '2 '= Adresse de la cab ou le code op hors limite
# '3 '= Adresse ou de donn\u00e9es CV hors limite
# '4 '= Nombre d'octets hors limite
# '!' = Commande s'est termin\u00e9e avec succ\u00e8s

NceReplyZero = commande non pris en charge
NceReplyOne = loco/accy/signal adresse hors limite
NceReplyTwo = adresse de la cab ou le code op hors limite
NceReplyThree = adresse CV ou donn\u00e9es hors limite
NceReplyFour = nombre d'octets hors limite
NceReplyOK = commande s'est termin\u00e9e avec succ\u00e8s

