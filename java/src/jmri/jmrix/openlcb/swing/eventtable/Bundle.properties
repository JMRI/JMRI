#
# Default properties for the openlcb.swing.eventtable package
#

TitleEventTable = Event Table

ButtonUpdate = Update From Network
ButtonUpdateTt          = Query the network and load results into the table

BoxShowRequiresMatch = Require both producer(s) and consumer(s)
BoxShowRequiresMatchTt  = When checked, only events with both producers and consumers will be shown.
BoxShowRequiresLabel = Require label
BoxShowRequiresLabelTt  = When checked, only events that you've given names will be shown
BoxPopcorn = Popcorn mode
BoxPopcornTt            = When checked, will highlight the producer for every event that JMRI sees being produced.

PaneMenuFile            = File
PaneSaveCsvFile         = Save CSV file
PaneOpenCsvFile         = Open CSV file
PaneSaveToCsv           = Save to CSV...
PaneReadFromCsv         = Read from CSV...

TableColEventId         = Event ID
TableColEventName       = Event Name
TableColProducerNode    = Producer Node
TableColProducerName    = Producer Node Name
TableColConsumerNode    = Consumer Node
TableColConsumerName    = Consumer Node Name
TableColContextInfo     = Also Known As

FindPanelFindEvent          = Find Event:\u0020
FindPanelFindEventTt        = This finds matches in the Event ID column
FindPanelFindEventFieldTt   = EventID as eight-byte dotted-hex string, e.g. 01.02.0A.AB.34.56.78.00 You can drag&drop or ctrl-click for more options.
FindPanelButtonAdd          = Add
FindPanelButtonAddTt        = This adds the EventID to the left into the table.  Use when you don't find an event ID you want to name.
FindPanelFindName           = Find Name:\u0020
FindPanelFindNameTt         = This finds matches in the event name, producer node name, consumer node name and also-known-as columns.
FindPanelButtonSensor       = Names from Sensors
FindPanelButtonSensorTt     = This fills empty cells in the event name column from JMRI Sensor names.
FindPanelButtonTurnout      = Names from Turnouts
FindPanelButtonTurnoutTt    = This fills empty cells in the event name column from JMRI Turnout names.
        