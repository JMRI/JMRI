# Parser messages
TitleParseErr = Parsing Errors
MsgParseErr   = Parsing errors occurred in group \"{0}\":\n\n{1}
ErrNoOper     = No operator found at \"{0}\", partial text = \"{1}\"
ErrStandAlone = \"{0}\" is not a valid standalone operator.
ErrTimerLoad  = \"{0}\" is not a valid timer word load operator, it should be \"L\".
ErrJumpOper   = \"{0}\" is not a valid jump operator.
ErrJumpDest   = Unable to find a jump destination for \"{0}\".
ErrDestLabel  = The jump destination, \"{0}\", overlaps the next label, \"{1}\".

SelectCsvTitle  = Select CSV Directory
SelectCsvButton = Select

TitleVersion  = Unsupported Tower LCC+Q Version
MessageVersion  = Node \"{0}\" has version \"{1}\".\n \
The STL Editor supports version \"{2}\" and later.

TitleCdiLoad  = Load CDI Content
MessageCdiLoad = Loading the CDI content for \"{0}\" ...

TitleLabel    = Invalid Label Format
MessageLabel  = The format for label \"{0}\" is not valid.\n\n \
The format is 2 to 5 characters with the first being an \n \
alphabetic character and the last is a colon (:)

TitleEvent    = Invalid Event ID Format
MessageEvent  = The format for event id \"{0}\" is not valid.\n\n \
The format is 8 hex pairs separated by periods.

TitleAspect    = Invalid Receiver/Transmitter Aspect/Speed Number
MessageAspect = The aspect/speed number, {0}, is not a valid number between 0 and 7\n\n \
The value will be set to zero (Stop).

TitleVariable   = Unable to Parse Variable Name
MessageVariable = The variable, {0}, cannot be parsed.

TitleOverflow   = Encode Overflow
MessageOverflow = The generated size for group \"{0}"\" has been overflowed:\n \
    {1}

TitleBadName   = Encode Bad Name
MessageBadName = For group \"{0}"\", reference name \"{1}\" was not found in a IQYZ table.

TitleRevert   = Revert Changes
MessageRevert = Changes have been made since the last export.\nAn import/load will revert the changes, continue?

TitleCsvImport = CSV Import Messages
ImportFileNotFound     = The \"{0}\" file was not found.
ImportFileIOError      = File exception, {0}, for file \"{1}\".
ImportGroupError       = Group record error: {0}
ImportInputError       = Input record error: {0}
ImportOutputError      = Output record error: {0}
ImportReceiverError    = Receiver record error: {0}
ImportTransmitterError = Transmitter record error: {0}

TitleCsvExport = CSV EXport Messages
ExportIOError  = Export IO exception: {0}
ExportDone  = CSV Export Done

TitleCdiStore = CDI Store Messages
StoreDone  = CDI Store Done

TitleCdiReboot   = STL Logic Changed
MessageCdiReboot = The generated STL logic has changed.\n\n \
Before the changes take effect, the logic has to be compiled\n \
by rebooting the Tower LCC+Q node.  This can be done by using\n \
the \"Configure Nodes => Open Configuration dialog\" or\n \
by doing the reboot from the STL Editor.
CdiReboot        = Use the CDI Configuration dialog to do the reboot
EditorReboot     = Have the STL Editor do the reboot

TitleCompile   = Logic Compile Results
