# Czech protocoloptions Bundle properties
# Translation: Petr Sidlo

ProtocolOptionsButton = Nastaven\u00ed protokolu
# Title of the protocol settings frame. Argument: user name of the connection, usually
# OpenLCB or OpenLCB2 (if multiple connections exist).
WindowTitle = {0} nastaven\u00ed protokolu

ButtonCancel = Zru\u0161it
HintOnHelp =  Stisknut\u00edm Ctrl+F1 z\u00edsk\u00e1te n\u00e1pov\u011bdu k nastaven\u00ed pod kurzorem.

#
#  WARNING: DO NOT DELETE THE KEYS BELOW -- even if they appear unused.
#  These keys are generated via code by concatenating strings.
#

# TabTitle keys get the protocol key appended in code.
TabTitleIdent = Identifikace

# The following entries are the labels and help text for the individual settings.
# "Label" + protocol key + option key for the entry at the beginning of the line;
# "ToolTip" + protocol key + option key for the help text.
LabelIdentNodeId = ID uzlu
ToolTipIdentNodeId =  Ur\u010duje ID uzlu tohoto JMRI v notaci hex-te\u010dky (nap\u0159. 02.01.12.FF.EE.DD). V\u011bt\u0161inou je v po\u0159\u00e1dku nechat pr\u00e1zdn\u00e9.
LabelIdentUserName = U\u017eivatelsk\u00fd n\u00e1zev
ToolTipIdentUserName = Tento text se objev\u00ed ve stromu s\u00edt\u011b tohoto po\u010d\u00edta\u010de.
LabelIdentUserDescription = U\u017eivatelsk\u00fd popis
ToolTipIdentUserDescription =  Tento text se tak\u00e9 objev\u00ed ve stromu s\u00edt\u011b tohoto po\u010d\u00edta\u010de.

TabTitleFastClock = Modelov\u00e9 hodiny

LabelFastClockEnableMode = Provozn\u00ed re\u017eim
ToolTipFastClockEnableMode =  <html>\
   Pokud nechcete pou\u017e\u00edvat modelov\u00e9 hodiny na va\u0161em koleji\u0161ti, vyberte mo\u017enost Zak\u00e1z\u00e1no. <br/>\
   Vyberte hodniny pod\u0159\u00edzen\u00fd (spot\u0159ebitel), pokud m\u00e1te v koleji\u0161ti \u0159\u00edd\u00edc\u00ed hodiny. <br/>\
   Vyberte hodiny \u0159\u00edd\u00edc\u00ed (gener\u00e1tor), pokud chcete aby byl tento po\u010d\u00edta\u010d \u0159\u00edd\u00edc\u00ed modelov\u00fdch hodin<br/> \
   na va\u0161em koleji\u0161ti.</html>
# The following entries are the strings to be displayed in a dropdown box. They are generated by
# "Selection" + protocol key + option key + option value.
SelectionFastClockEnableModedisabled = Zak\u00e1z\u00e1no
SelectionFastClockEnableModegenerator = Hodony \u0159\u00edd\u00edc\u00ed (gener\u00e1tor)
SelectionFastClockEnableModeconsumer = Hodiny pod\u0159\u00edzen\u00e9 (spot\u0159ebitel)

LabelFastClockClockId = Vybran\u00e9 hodiny
ToolTipFastClockClockId =  <html>\
   V s\u00edti m\u016f\u017ee b\u00fdt v\u00edce hodin. Vyberte jednu z mo\u017enost\u00ed, pokud chcete <br/>\
   pou\u017e\u00edvat standardn\u00ed hodiny. Vyberte "vlastn\u00ed" a vypl\u0148te n\u00ed\u017ee pole Vlastn\u00ed ID, pokud <br/>\
   chcete zadat identifik\u00e1tor vlastn\u00edch hodin. </html>
SelectionFastClockClockIddefault = V\u00fdchoz\u00ed modelov\u00e9 hodiny
SelectionFastClockClockIdrealtime = V\u00fdchoz\u00ed hodiny re\u00e1ln\u00e9ho \u010dasu
SelectionFastClockClockIdalt1 = Alternativn\u00ed hodiny 1
SelectionFastClockClockIdalt2 = Alternativn\u00ed hodiny 2
SelectionFastClockClockIdcustom = Vlastn\u00ed modelov\u00e9 hodiny ID (vyplnit n\u00ed\u017ee)

LabelFastClockClockCustomId = Vlasn\u00ed modelov\u00e9 hodiny ID
ToolTipFastClockClockCustomId =  <html>\
   Vypl\u0148te pouze v p\u0159\u00edpad\u011b, \u017ee jste v poli Vybran\u00e9 hodiny v\u00fd\u0161e vybrali Vlastn\u00ed modelov\u00e9 hodiny ID. <br/>\
   Zadejte ID uzlu v notaci hex-te\u010dky (nap\u0159. 05.01.01.01.DD.EE) z va\u0161eho vlastn\u00edho <br/>\
   rozsahu ID uzelu  pro nastaven\u00ed va\u0161eho koleji\u0161t\u011b nebo modulu na nez\u00e1visl\u00e9 hodiny. </html>
