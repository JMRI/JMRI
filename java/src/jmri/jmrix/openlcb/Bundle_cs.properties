OlcbStateAuthToolTip =  Nastavuje, zda m\u00e1 objekt OpenLCB reagovat na zpr\u00e1vy o stavu. \
   Pokud nen\u00ed za\u0161krtnuto, budou v\u0161echny zpr\u00e1vy obsahovat stav NEZN\u00c1M\u00dd. U\u017eite\u010dn\u00e9 \
