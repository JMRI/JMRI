OlcbStateListenHeader = V\u017edy poslouchat
OlcbStateListenToolTip = Pokud je za\u0161krtnuto, v\u0161echny stavov\u00e9 zpr\u00e1vy aktualizuj\u00ed m\u00edstn\u00ed stav. Pokud nen\u00ed za\u0161krtnuto, budou \
   stavov\u00e9 zpr\u00e1vy aktualizovat m\u00edstn\u00ed stav, pouze pokud je m\u00edstn\u00ed stav NEZN\u00c1M\u00dd. Zpr\u00e1vy o zm\u011bn\u011b stavu (Zpr\u00e1vy \
   o ud\u00e1lostech) v\u017edy m\u011bnit m\u00edstn\u00ed stav. M\u016f\u017ee b\u00fdt u\u017eite\u010dn\u00e9 zru\u0161it za\u0161krtnut\u00ed, pokud se stav p\u0159eklop\u00ed v\u00edcekr\u00e1t \
   po dotazu, co\u017e znamen\u00e1, \u017ee ud\u00e1lost nem\u00e1 konzistentn\u00ed distribuovan\u00fd stav.

