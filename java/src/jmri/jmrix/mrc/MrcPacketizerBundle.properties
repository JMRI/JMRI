# Default properties for the Mrc Packetizer
#

#Element names

#Log and Error Messages
LogMrcPacketizerError = passing to xmit: unexpected exception: %e
LogMrcPacketizerConnectWarn = connectPort: connect called while connected
LogMrcPacketizerDisconnectWarn = disconnectPort: disconnect called from non-connected MrcPortController
LogMrcPacketizerIgnorBadCkSumWarn = Ignore Mrc packet with bad checksum: %s
LogMrcPacketizerIgnoreBadBitWarn = Ignore Mrc packet with bad bit: %s
LogMrcPacketizerMsgExceptionWarn = run: unexpected MrcMessageException: %e
LogMrcPacketizerUnkExceptionWarn = Unknown Exception: %e
LogMrcPacketizerWaitInfo = wait : %d : %d
LogMrcPacketizerMsgMissedPollsWarn = Message missed %d polls for message %s
LogMrcPacketizerSendMsgExWarn = sendMrcMessage: IOException: %e
LogMrcPacketizerXmitLoopError = transmitLoop interrupted