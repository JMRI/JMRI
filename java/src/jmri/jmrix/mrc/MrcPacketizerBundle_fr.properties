#Element names

#Log and Error Messages
LogMrcPacketizerError = passing to xmit: unexpected exception: {0}
LogMrcPacketizerConnectWarn = connectPort: connect called while connected
LogMrcPacketizerDisconnectWarn = disconnectPort: disconnect called from non-connected MrcPortController
LogMrcPacketizerIgnorBadCkSumWarn = Ignore Mrc packet with bad checksum: {0}
LogMrcPacketizerIgnoreBadBitWarn = Ignore Mrc packet with bad bit: {0}
