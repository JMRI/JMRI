# DCS200options_it.properties
#
# Italian command station options for the DCS200
# Translation: Enzo Fortuna (babbo_enzo@yahoo.com )

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 49

LabelTop = Programmatore DCS200

Option2 = 2: Programma DCS200 come Solo-Booster, non come Centrale
Option3 = 3: Booster in Auto Reverse
Option5 = 5: Centrale in Modo Master
Option9 = 9: Permetti eco ternari Motorola per 1-256
Option10 = 10: Espandi eco switch ternari
Option11 = 11: Rendi a lunga durata alcuni switches ternari
Option12 = 12: Indirizzi ternari 1-80 permessi
Option13 = 13: Incrementa tempo cancellazione indirizzo loco a 600 secondi
Option14 = 14: Disabilita cancellazione indirizzo loco
Option15 = 15: Cancellazione forzer\u00e0 loco a velocit\u00e0 zero
Option17 = 17: Consist Automatico Avanzato disabilitato
Option18 = 18: Estendi interruzione alim. booster per cortcirc. a 1/2 secondo
Option20 = 20: Disabilita indirizzo 0 (analogico)
Option21 = 21: Default Globale per nuova loco: FX
Option22 = 22: Default Globale per nuova loco: 28 step
Option23 = 23: Default Globale per nuova loco: 14 step
Option25 = 25: Disabilita aliasing
Option26 = 26: Abilita Percorsi
