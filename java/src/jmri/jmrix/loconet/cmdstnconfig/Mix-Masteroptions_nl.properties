# Mix-Masteroptions_nl.properties
#
# Dutch command station options for the Mix-Master
# Translation by Egbert Broerse

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 57

LabelTop = Mix-Master Configuratie


Option5 = 5: Stel in als Centrale
Option7 = 7: Service-Mode programming (POM) actief
Option13 = 13: Locadressen pas wissen na 600 secondes
Option14 = 14: Locadressen nooit wissen
Option15 = 15: Locadressen pas wissen na stilstand
Option22 = 22: Standaardwaarde nieuwe lok: 28 staps
Option23 = 23: Standaardwaarde nieuwe lok: 14 staps
Option27 = 27: Normale Wisselbesturing uitgeschakeld (Bushby Bit)
Option28 = 28: Opvragen status DS54 na opstarten uitgeschakeld
Option30 = 30: Herhalen van locfuncties F5-F12 uitgeschakeld
Option33 = 33: Na inschakelen baanspanning herstellen
Option34 = 34: Na inschakelen baanspanning en snelheid herstellen
Option36 = 36: Alle info over locs en tracties wissen in Centrale
Option38 = 38: Locinfo in Centrale wissen
Option39 = 39: Alle geheugens in Centrale wissen (reset fabrieksinstelling)
Option45 = 45: Antwoorden op wisselstandaanvraag uitschakelen
Option46 = 46: Remgenerator tot halve snelheid (t = naar 0)
Option47 = 47: DCC aansluiting werkt als rembaanvak
