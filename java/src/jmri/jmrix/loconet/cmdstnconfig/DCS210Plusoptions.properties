# DCS210options.properties
#
# Default command station options for the DCS210 "Evolution" command station

# Generally, CONFIG_SLOT is 127 and MIN_OPTION is 1
CONFIG_SLOT = 127
CONFIG_SLOT2 = 126
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION = 78

LabelTop = DCS210+ Programmer

Option2 = 2: Make DCS210+ a booster only, not a command station
Option3 = 3: Booster is autoreversing
Option6 = 6: Do not check for decoder before programming
Option13 = 13: Raise loco address purge time to 600 seconds
Option14 = 14: Disable loco address purging
Option15 = 15: Purge will force a loco to zero speed
Option17 = 17: Automatic advanced consists are disabled
Option18 = 18: Extended booster short-circuit shutdown time
Option20 = 20: Disable address 0 analog operation
Option21 = 21: Global default for new loco: FX
Option22 = 22: Global default for new loco: 28 step
Option23 = 23: Global default for new loco: 14 step
# next line has a special meaning in the DCS210
Option25 = 25: Disable route echo over LocoNet
Option26 = 26: Enable routes
Option27 = 27: Disable normal switch commands (Bushby bit)
Option28 = 28: Do not send interrogate messages at power on
Option31 = 31: Fast route/switch output when not in trinary
Option33 = 33: Restore track power to prior state at power on
Option34 = 34: Allow track to power up to run state
Option35 = 35: Disable Loco Reset Button
Option36 = 36: Clear all mobile decoder info and consists in DCS210+
Option37 = 37: Clear all routes in DCS210+
Option38 = 38: Loco Reset button activates 'Slot zeroing'
Option39 = 39: Clear all internal memory states
Option40 = 40: Reset all mobile decoder info, consists, routes, and Voltage Trim to factory default
Option41 = 41: Diagnostic click when LocoNet command received or Routes being output
Option42 = 42: Disable 2 beeps when loco address purged
Option43 = 43: Disable LocoNet update of track status
Option45 = 45: Disable reply for switch state request
Option47 = 47: Program track is brake generator
Option49 = 49: allow IDLE power stat
Option54 = 54: recall last spd at POR, not Zero
Option66 = 66: do not use adv commands
Option70 = 70: disable BB7F check for other command stations.
Option71 = 71: No external command station disable
Option75 = 75: Disable Prog track precharge
Option77 = 77: After D5 cmds lockout legacy SPD/fns etc
Option78 = 78: send ACK on normal switch commands

