# Intellibox-IIoptions_ja_JP.properties
#
# Default command station options for the Intellibox-II.
# As the IB-II is not configurable over the LocoNet connection,
# only shows a hint on a blank Configure CS pane.

# CONFIG_SLOT is disabled for Intellibox-II
CONFIG_SLOT = -1
MIN_OPTION = 1

# MAX_OPTION-MIN_OPTION+1 must be a multiple of 8
MAX_OPTION=1

LabelTop = \u30a4\u30f3\u30c6\u30ea\u30dc\u30c3\u30af\u30b9\u30d7\u30ed\u30b0\u30e9\u30de\u30fcII
Option1=Note: The Intellibox-II is not configurable using this tool.
