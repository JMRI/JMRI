# Provides text strings in U.S. English for use by loconet.uhlenbrock.LncvMessageContents.java,
# the class which supports LocoNet CV (LNCV) messaging.
#
# @author Egbert Broerse Copyright 2020

# Uhlenbrock adapter keys
USB_63120Title        = USB-LocoNet Interface 63120

# for LNCV_WRITE_INTERPRETED:
#   Module address not part of WRITE, module must have been activated by initial WRITE of ADDRESS to CV0
#   {0} = Uhlenbrock hardware model number of module (see docs, sometimes = regular art. nr. divided by 10)
#   {1} = CV number (CV number to which the value was written)
#   {2} = Value to be written to the CV
LNCV_WRITE_INTERPRETED = (LNCV) WRITE_CV request to module (Article #{0}):\n\tSet value in CV{1} to: {2}

# feedback in LncvProgPane Monitor keys are in LocoNetBundle.properties

# for LNCV_READ_INTERPRETED:
#   {0} = Uhlenbrock hardware model number of module (see docs)
#   {1} = Module address (device which should receive the read request)
#   {2} = CV number (CV number to read)
LNCV_READ_INTERPRETED = (LNCV) READ_CV request to module #{1} (Article #{0}):\n\tRead CV{2}

# for LNCV_READ_REPLY_INTERPRETED:
#   {0} = Uhlenbrock hardware model number of module (see docs)
#   {1} = CV number (CV number to which a value was written)
#   {2} = Value returned from CV
LNCV_READ_REPLY_INTERPRETED = (LNCV) READ_CV_REPLY from module (Article #{0}):\n\tCV{1} value = {2}

# for LNCV_MOD_PROG_START_INTERPRETED:
#   {0} = Article number = Uhlenbrock hardware model of module (see docs)
#   {1} = Module address
LNCV_MOD_PROG_START_INTERPRETED = (LNCV) MOD_PROG_START command to module #{1} (Article #{0})

# for LNCV_MOD_PROG_END_INTERPRETED:
#   {0} = Article number = Uhlenbrock hardware model to program (see docs)
#   {1} = Module address
LNCV_MOD_PROG_END_INTERPRETED = (LNCV) MOD_PROG_END command to module #{1} (Article #{0})

# for LNCV_ART_PROG_START_INTERPRETED:
#   {0} = Article (class) number = to all items of Uhlenbrock hardware type (see docs)
LNCV_ART_PROG_START_INTERPRETED = (LNCV) ART_PROG_START command to all Article #{0} modules

# for LNCV_ART_PROG_END_INTERPRETED:
#   {0} = Article (class) number = to all items of Uhlenbrock hardware type (see docs)
LNCV_ART_PROG_END_INTERPRETED = (LNCV) ART_PROG_END command to all Article #{0} modules

# for LNCV_ALL_PROG_START_INTERPRETED:
#   Broadcast START to all connected LNCV modules
LNCV_ALL_PROG_START_INTERPRETED = (LNCV) General ALL_PROG_START command

# for LNCV_SESS_END_INTERPRETED:
#   Broadcast END to all connected LNCV modules
LNCV_ALL_PROG_END_INTERPRETED = (LNCV) General ALL_PROG_END command

# for LNCV_DIRECT_INTERPRETED:
#   Direct Command to Track_Control LNCV modules
LNCV_DIRECT_INTERPRETED = (LNCV) Direct Mode LED{0} command {1} to module #{2}

# for LNCV_DIRECT_INTERPRETED:
#   Direct Command to Track_Control LNCV modules
LNCV_DIRECT_REPLY_INTERPRETED = (LNCV) Direct Mode message from module #{0}: button {1}

# for SV2_UNDEFINED_MESSAGE:
#   No parameters are used
LNCV_UNDEFINED_MESSAGE = Undefined LNCV Format message
