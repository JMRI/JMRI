LabelDuplexGroupID = ID Duplex Group:
CheckBoxShowScantool = Vedi Strumento Ricerca Canale

# Note:
# See Java documentation on "Compound Messages" and "Handling Plurals" for
# information on the formatting used in LabelDeviceCountUR92
# Between pairs of {}'s do NOT translate the words "number,integer"
LabelDeviceCountUR92 = Trovati {0,number,integer} UR92 {1}
LabelDeviceCountUR92Plural0 = dispositivi
LabelDeviceCountUR92Plural1 = dispositivo
LabelDeviceCountUR92Plural2 = dispositivi

# ongoing-processing messages for status line
ProcessingInitialStatusMessage = Ricerca UR92s...
ProcessingReadingInfo = Richiesta Informazioni Gruppo Duplex
ProcessingWaitingForReport = Attesa risposta Informazioni Gruppo Duplex
ProcessingGroupUpdate = Aggiornamento Informazioni Gruppo Duplex a  UR92
ProcessingFindingUR92s = Ricerca per dispositivi UR92...
# <unknown> placeholders in default properties are used to show valid entry length

# Tool Tips
ToolTipGroupName = Nome Canale Gruppo \u00e8 un nome da 1 a 8 caratteri.
ToolTipGroupChannel = Numero Canale Gruppo deve essere un numero da 11 a 26.
ToolTipGroupPassword = Password Gruppo deve essere un numero da 4 cifre tra 0000 e 9999. Alcuni hardware possono usare anche i caratteri A-C.
ToolTipGroupID = ID Gruppo deve essere un numero tra 0 e 127. Hardware sembra ignorare questo numero.

# Error Messages
ErrorBadGroupName = Nome Gruppo deve essere da 1 a 8 caratteri.
ErrorBadGroupChannel = Numero Canale Gruppo deve essere un numero da 11 a 26 (inclusi).
ErrorBadGroupPassword = Password Gruppo deve essere un numero da 4 cifre, tra 0000 e 9999. Alcuni hardware possono usare anche i caratteri A, B e C.
ErrorBadGroupId = ID Gruppo deve essere un numero tra 0 e 127 (inclusi).
ErrorGroupMismatch = Uno o pi\u00f9 UR92 non corrispondono alla informazioni qui sopra.
ErrorNoUR92Found = Nessun UR92 trovato.  Niente da configurare.
ErrorNoQueryResponse = Nessuna info di Gruppi Duples ricevuta.
ErrorReadingTooSoon = Attendere prego - sto tentando di ricevere informazioni Duplex.

# helper for ensuring that the width of window will fit the status messages.  If undefined,
# frame will auto-fit to existing buttons, labels, and text field boxes.  This may be
# too narrow for the status messages defined above.
MinimumWidthForWindow = 390

# FixedLinesForStatus is a constant used to allocate space for displaying status
# lines in the GUI.
# If this constant is too small, then any status message could be too long for
# the available display space, and the GUI may display only part of the
# message. As an example, for one combination of machine, JAVA
# Runtime-environment, and /Look-and-feel setting, the beginning of the message
# was not shown and only those portions of the tail of the string which would
# fit in the available number of GUI lines were displayed.
FixedLinesForStatus = 2

