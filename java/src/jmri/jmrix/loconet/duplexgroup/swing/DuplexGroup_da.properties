LabelDeviceCountUR92Plural0 = enheder
LabelDeviceCountUR92Plural1 = enhed
LabelDeviceCountUR92Plural2 = enheder

# ongoing-processing messages for status line
ProcessingInitialStatusMessage = Querying UR92s...
ProcessingReadingInfo = Unders\u00f8ger Duplex Gruppe Information
ProcessingWaitingForReport = Venter p\u00e5 Duplex Gruppe Information reply
ProcessingGroupUpdate = Updat\u00e9r Gruppe Information til UR92
ProcessingFindingUR92s = S\u00f8ger efter UR92 Enheder...
# <unknown> placeholders in default properties are used to show valid entry length

# Tool Tips
ToolTipGroupName = Gruppe Kanal Navn er et navn fra 1 til 8 characters.
ToolTipGroupChannel = Gruppe Kanal Nummer skal v\u00e6re et tal mellem 11 og 26.
ToolTipGroupPassword = Gruppe Password skal v\u00e6re et fire-cifret heltal mellem 0000 og 9999. En del hardware tillader ogs\u00e5 brugen af bogstaverne A-C.
ToolTipGroupID = Gruppe ID skal v\u00e6re et tal mellem 0 og 127. Hardware appears to ignore this number.

# Error Messages
ErrorBadGroupName = Gruppe Navn skal v\u00e6re p\u00e5 1 til 8 bogstaver.
ErrorBadGroupChannel = Group Channel Number must be a whole number between 11 and 26 (inclusive).
ErrorBadGroupPassword = Gruppe Password skal v\u00e6re p\u00e5 4 bogstaver, typcially the digits 0 thru 9. Some hardware may also accept letters A, B, and C.
ErrorBadGroupId = Group ID Number must be a whole number between 0 and 127 (inclusive).
ErrorGroupMismatch = One or more UR92 does not match the info shown above.
ErrorNoUR92Found = Ingen UR92 fundet.  Intet at Konfigurere.
ErrorNoQueryResponse = Did not receive any Duplex group info.
ErrorReadingTooSoon = Vent venligst - v\u00e6rkt\u00f8jet fors\u00f8ger allerede at l\u00e6se  Duplex informationen.

# helper for ensuring that the width of window will fit the status messages.  If undefined,
# frame will auto-fit to existing buttons, labels, and text field boxes.  This may be
# too narrow for the status messages defined above.
MinimumWidthForWindow = 390

# FixedLinesForStatus is a constant used to allocate space for displaying status
# lines in the GUI.
# If this constant is too small, then any status message could be too long for
# the available display space, and the GUI may display only part of the
# message.  As an example, for one combination of machine, JAVA
# Runtime-environment, and /Look-and-feel setting, the beginning of the message
# was not shown and only those portions of the tail of the string which would
# fit in the available number of GUI lines were displayed.
FixedLinesForStatus = 2

