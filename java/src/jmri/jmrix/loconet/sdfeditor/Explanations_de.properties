# German Explanations of individual instructions used by the SdfMacroEditor

BRANCH_TO = Anstatt zur n\u00e4chsten Anweisung weiter zu gehen, zweige bei angegebener Marke ab und gehe von da aus weiter

CHANNEL_START = Verweist auf den Anweisungsanfang f\u00fcr einen spezifischen Soundkanal

DELAY_SOUND = Verz\u00f6gere Sound bis zu einem Ereignis oder f\u00fcr eine angegebene Dauer

END_SOUND = Anweisungsende einer Soundsequenz

GENERATE_TRIGGER = Erzeuge Ereignisausl\u00f6sung.

INITIATE_SOUND = Beginne die Definition eines spezifischen Sounds innerhalb eines Kanals. \
                 Das erste Argument beschreibt die Ereignisausl\u00f6sung, die "Wahr" \
                 sein muss damit der Sound gestartet wird. Das zweite Argument \
                 beschreibt die vorgegebene Bedingung.

LOAD_MODIFIER = Konfiguriere Modifikatoren die die Sounderzeugung kontrollieren

MASK_COMPARE = Kontrolliere Statusinformationen die \u00fcber das Springen zur n\u00e4chsten Instruktion entscheiden

PLAY = Starte das Abspielen eines Sound dokumentteils

SDL_VERSION = Dokumentiere die Version des benutzten SDF Dokumentformates

SKEME_START = Starte die Definition eines spezifischen Sound Schematas

SKIP_ON_TRIGGER = Wenn eine spezifische Ereignisvorbedingung "Wahr" ist, \u00fcberspringe die n\u00e4chste Instruktion
