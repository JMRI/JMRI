# jmri.jmrix.mqtt.InternalBundle_cs.properties
# Translation:  Petr Sidlo
# Czech properties for Mqtt connections.

NoConnectionChoice  = Bez p\u0159ipojen\u00ed

AddOutputEntryToolTip = abc123<br>\
(jak\u00fdkoliv \u0159et\u011bzec vyjma $, :, \\).
AddInputEntryToolTip = abc123<br>\
(jak\u00fdkoliv \u0159et\u011bzec vyjma $, :, \\).

# following are the names of the default topic segments

NameTopicBase = Kan\u00e1l:

NameTopicTurnoutSend = V\u00fdhybka odeslala p\u0159edm\u011bt:
NameTopicTurnoutRcv = V\u00fdhybka p\u0159ijala p\u0159edm\u011bt:

NameTopicSensorSend = Sn\u00edma\u010d odeslal p\u0159edm\u011bt:
NameTopicSensorRcv = Sn\u00edma\u010d p\u0159ijal p\u0159edm\u011bt:

NameTopicLightSend = Osv\u011btlen\u00ed odeslalo p\u0159edm\u011bt:
NameTopicLightRcv = Osv\u011btlen\u00ed p\u0159ijalo p\u0159edm\u011bt:

NameTopicReporter = Report\u00e9r p\u0159ijal p\u0159edm\u011bt:

NameTopicSignalHead = N\u00e1v\u011bstn\u00ed \u0161t\u00edt p\u0159ijal p\u0159edm\u011bt:

NameTopicSignalMast = N\u00e1v\u011bstidlo p\u0159ijalo p\u0159edm\u011bt:

NameTopicLastWill = P\u0159edm\u011bt posledn\u00ed v\u016fle
NameMessageLastWill = Zpr\u00e1va posledn\u00ed v\u016fle

# The following are default topic segments - may not need to be translated

TopicBase = /vlaky/

TopicTurnoutSend = kolej/v\u00fdhybka/
TopicTurnoutRcv = kolej/v\u00fdhybka/

TopicSensorSend = kolej/sn\u00edma\u010d/
TopicSensorRcv = kolej/sn\u00edma\u010d/

TopicLightSend = kolej/osv\u011btlen\u00ed/
TopicLightRcv = kolej/osv\u011btlen\u00ed/

TopicReporter = kolej/report\u00e9r/
TopicSignalHead = kolej/n\u00e1v\u011bstn\u00ed\u0161t\u00edt/
TopicSignalMast = kolej/n\u00e1v\u011bstidlo/
TopicLightCommand = /p\u0159\u00edkaz

MQTT_Username   = MQTT U\u017eivatel
MQTT_Password   = MQTT Heslo

TopicLastWill = kolej/$stav
MessageLastWill = ztraceno
