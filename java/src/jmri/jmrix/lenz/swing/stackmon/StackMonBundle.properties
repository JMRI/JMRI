# StackMonBundle.properties
#
# Default properties for the jmri.jmrix.lenz.stackmon stackbase tool

# First, we have the various GUI elements with associated names
# some shared keys are in jmri.jmrix.lenz.swing Bundle

# these buttons are not yet visible in the pane
NextButtonLabel     = Next Entry
PreviousButtonLabel = Previous Entry
DeleteButtonLabel   = Delete Entry
RefreshButtonLabel  = Refresh 

# Status Messages
SearchFail          = No Address found
SearchNormal        = Normal Locomotive Address
SearchDH            = Address in Double Header
SearchMUBase        = Multi-Unit Base Address
SearchMU            = Address in MU

# Column headers
EntryTypeCol        = Entry Type
