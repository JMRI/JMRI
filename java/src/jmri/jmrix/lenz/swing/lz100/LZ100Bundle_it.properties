# First, we have the various GUI elements with associated names
LZ100StartMode = Modo Inizializz.Centrale:
LZ100AutoModeToolTip = Riavviare locomotive con le ultime impostazioni all'accensione
LZ100ManualModeToolTip = Non Riavviare locomotive con le ultime impostazioni all'accensione
LZ100GetAMMode = Ottieni modalit\u00e0 di corrente
