# LZ100Bundle_nl.properties
#
# Dutch properties for the jmri.jmrix.lenz.lz100 configuration utility

# First, we have the various GUI elements with associated names
LZ100StartMode          = Opstart-modus Centrale:
LZ100AutoModeToolTip    = Laat Locs rijden met laatste instellingen na aanzetten Centrale
LZ100ManualModeToolTip  = Laat Locs niet met laatste instellingen rijden na aanzetten Centrale
LZ100GetAMMode          = Vraag modus op
LZ100GetAMModeToolTip   = Vraag huidige Auto/Handmatige Herstart-instelling op
LZ100SetAMMode          = Stel modus in
LZ100SetAMModeToolTip   = Pas Auto/Handmatige Herstart-instelling aan
LZ100OptionLabel        = Opties voor Centrale:
LZ100Reset              = Reset Centrale
LZ100ResetToolTip       = Zet de Centrale terug naar fabrieksinstellingen en wis de geheugens.
LZ100ConfirmResetDialog = Wil je de Lenz LZ100 Centrale resetten naar fabrieksinstellingen?

# Finally, we have some status messages
LZ100StatusRetrieveMode = Auto/Handmatige modus opvragen
LZ100StatusSetMode      = Auto/Handmatige modus instellen
LZ100StatusReset        = Reset-reeks versturen
LZ100ResetFinished      = Reset-reeks verstuurd; Schakel de Centrale uit en aan om te voltooien
