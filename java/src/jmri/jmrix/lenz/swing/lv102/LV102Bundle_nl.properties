# LV102Bundle_nl.properties
#
# Dutch properties for the jmri.jmrix.lenz.lv102 configuration utility

# First, we have the various GUI elements with associated names
LV102Power = Booster-configuratie
LV102Track = Baanspanning:
LV102TrackTip = Kies de Baanspanning.  NB: Kan afwijken van werkelijke voltage
LV102ELine = E-Line Status:
LV102ELineTip = Kies de E-line Status. NB: Kan afwijken van huidige E-line instelling in de Booster
LV102RailCom = RailCom Status:
LV102RailComTip = Kies de RailCom Status. NB: Kan afwijken van huidige RailCom instelling in de Booster
LV102RailComMode = RailCom Modus:
LV102RailComModeTip = Kies de RailCom Cutout Modus. NB: Kan afwijken van huidige RailCom instelling in de Booster
LV102RailComTiming = RailCom Timing:
LV102RailComTimingTip = Kies de RailCom Cutout Timing. NB: Kan afwijken van huidige RailCom instelling in de Booster
LV102ResetButtonLabel = Leeg selecties
LV102ResetButtonToolTip = Zet terug naar beginwaarden, alle keuzes leeg.
LV102WriteSettingsButtonLabel = Schrijf naar Booster
# next key is also used on the LZV100 Manager pane, so there's an ambivalent naming
LV102WriteSettingsButtonToolTip = Schrijf waardes in de LV102/LZV100 Booster.

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. Compare to jmri.NamedBeanBundle.properties BeanSTateInactive value
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Actief
# Inactive is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Inactief
# Default is equal to writing 50 followed by 99 to CV7
#LV102ELineDefault = Use default setting

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Active is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Actief
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Inactief

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = 3 bit Cutout lengte
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = 4 bit Cutout lengte

# The timing information (from the LV102 manual)
# Default timing
LV102RailComDefaultTiming = Standaard (435\u00b5s)
# Lenz Recommended timing for NCE decoders
LV102RailComNCETiming = NCE Compatibility Modus (505\u00b5s)
# Increase by 6us
LV102RailComIncreaseTiming = Vergroot met 6\u00b5s
# decrease by 6us
LV102RailComDecreaseTiming = Verklein met 6\u00b5s

# Finally, we have some status messages
LV102StatusProgMode = Start Programmeermodus
LV102StatusReadyProg = Gereed om instelling te programmeren.
LV102StatusWritten = Instellingen geschreven; Schakel spanning op de Booster(s) uit en aan om the voltooien.
LV102StatusBusy = FOUT: Programmer bezet
LV102StatusUnknown = FOUT: Onbekende fout in Programmer
LV102StatusNoPM=FOUT: Geen Programmeertool beschikbaar
LV102StatusNoPOM = FOUT: Starten van Ops Mode (POM) Programmer mislukt
LV102StatusWriteVolt = Voltage instellen...
LV102StatusWriteELine = E-Line Status instellen...
LV102StatusWriteRailCom = RailCom Status instellen...
LV102StatusWriteRailComMode = RailCom Mode instellen...
LV102StatusInitial = Fabrieksinstellingen. Kan afwijken van huidige instellingen in Booster
LV102StatusChanged = Instellingen aangepast. Kan afwijken van huidige instellingen in de Booster
