# LV102Bundle_es.properties
#
# Spanish properties for the jmri.jmrix.lenz.lv102 configuration utility
# Translated by Alfredo Sola <alfredos@sf.net> 20041012

# First, we have the various GUI elements with associated names
LV102Power = Configuraci\u00dbn de la fuente de alimentaci\u00dbn:
LV102Track = Voltaje de v\u00cca:
LV102TrackTip = Elija el voltaje de v\u00cca
LV102ELine = Estado de la l\u00ccnea E
LV102ELineTip = Ajustar el estado de la l\u00ccnea E
LV102RailCom = Estado de RailCom:
LV102RailComTip = Ajustar estado de RailCom. NOTA: Puede no ser el ajuste real de RailCom
LV102RailComMode = Modo de RailCom:
LV102RailComModeTip = Ajustar el modo de RailCom. NOTA: Puede no ser el ajuste real de RailCom
LV102ResetButtonLabel = Limpiar selecciones
LV102ResetButtonToolTip = Devuelve todo a valores iniciales, todos los campos en blanco.
LV102WriteSettingsButtonLabel = Escribir a la estaci\u00dbn de alimentaci\u00dbn
LV102WriteSettingsButtonToolTip = Escribir valores a la estaci\u00dbn de alimentaci\u00dbn LV102/LZV100.

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. 
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Activa
# Inactive is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Desactivada
# Default is equal to writing 50 followed by 99 to CV7
#LV102ELineDefault = por defecto

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Active is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Activo
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Inactivo

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = Longitud de corte 3 bits
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = Longitud de corte 4 bits

# Finally, we have some status messages
LV102StatusProgMode = Entrando en modo de programaci\u00dbn
LV102StatusReadyProg = Listo para programar valores.
LV102StatusWritten = Valores escritos; apague y encienda la estaci\u00dbn de alimentaci\u00dbn para completar.
LV102StatusBusy = ERROR: Programador ocupado
LV102StatusUnknown = ERROR: Error de programador desconocido
LV102StatusWriteVolt = Ajustando voltaje
LV102StatusWriteELine = Ajustando estado de l\u00ccnea E
LV102StatusWriteRailCom = Ajustando estado de RailCom
LV102StatusWriteRailComMode = Ajustando modo de RailCom
LV102StatusInitial=Valores de f\u00b7brica.  Pueden no coincidir con la configuraci\u00f3n actual
LV102StatusChanged = Valor cambiado, puede no coincidir con los valores de la estaci\u00dbn de alimentaci\u00dbn.
