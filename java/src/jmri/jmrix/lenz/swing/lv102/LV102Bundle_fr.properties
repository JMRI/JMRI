# Default properties for the jmri.jmrix.lenz.lv102 configuration utility

# First, we have the various GUI elements with associated names
LV102Power = Configuration Booster/Centrale d'alimentation :
LV102Track = Tension Voie :
LV102TrackTip = S\u00e9lectionner la tension voie .  NOTE: Peut ne pas correspondre \u00e0 la tension voie
LV102ELine = E-Line Status :
LV102ELineTip = D\u00e9finir le Statut de la E-line . NOTE: Peut ne pas correspondre au r\u00e9glage actuels de la E-line
LV102RailCom = Statut RailCom :
LV102RailComTip = D\u00e9finir l'\u00e9tat du RailCom. NOTE : Peut ne pas correspondre au r\u00e9glage actuels de RailCom
LV102RailComMode = RailCom Mode:
LV102RailComModeTip = Set the RailCom Cutout Mode. NOTE: Peut ne pas correspondre au r\u00e9glage actuels de RailCom 
LV102RailComTiming = RailCom Timing :
LV102RailComTimingTip = Set the RailCom Cutout Timing. NOTE: Peut ne pas correspondre au r\u00e9glage actuels de RailCom
LV102ResetButtonLabel = Effacer Les S\u00e9lections Actuelles
LV102ResetButtonToolTip = R\u00e9initialiser l'affichage \u00e0 ses valeurs initiales, tous les champs vides
LV102WriteSettingsButtonLabel = Ecrire dans la Centrale d'ailmentation
LV102WriteSettingsButtonToolTip = Ecrire les r\u00e9glages dans la Centrale LV102/LZV100.

# Ensuite, nous avons listes d\u00e9roulantes pour les Valeur des  El\u00e9ments

# Les noms des trois valeurs pour la E-line correspondent aux noms
# dans le manuel utilisateur. 
# Active \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 90 dans le CV7
LV102ELineActive = Active
# Inactive \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 91 dans le CV7
LV102ELineInactive = Inactive
# D\u00e9faut \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 99 dans le CV7
#LV102ELineDefault = d\u00e9faut

# Les noms des deux valeurs pour RailCom correspondent aux noms
#  dans le manuel utilisateur pour le LRC120. 
# Actif \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 93 dans le CV7
LV102RailComActive = Actif
# Inactive \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 92 dans le CV7
LV102RailComInactive = Inactif

# Les noms des deux valeurs pourle Mode RailCom sont venu de
# Debbie Ames.
# 3BitMode \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 94 dans le CV7
LV102RailCom3BitMode = 3 bit de Longueur de Coupure
# 4BitMode \u00e9quivaut \u00e0 \u00e9crire 50 suivi de 95 dans le CV7
LV102RailCom4BitMode = 4 bit Longueur de Coupure

# Les informations de cadencement (du manuel LV102)
# Cadencement par D\u00e9faut 
LV102RailComDefaultTiming=Default (435 \u00b5s)
# Lenz Recommende le cadencement pour les d\u00e9codeurs NCE
LV102RailComNCETiming=Mode Compatible NCE (505\u00b5s)
# Incr\u00e9ment par 6us
LV102RailComIncreaseTiming=Incr\u00e9menter par 6\u00b5s
# D\u00e9crementer by 6us
LV102RailComDecreaseTiming=D\u00e9cr\u00e9menter by 6 \u00b5s

# Enfin, nous avons quelques messages d'\u00e9tat
LV102StatusProgMode = Entr\u00e9e en Mode Programmation 
LV102StatusReadyProg = Pr\u00eat \u00e0 Programmer les R\u00e9glages.
LV102StatusWritten = R\u00e9glages Ecrits; le Cycle alimentation sur la Centrale(s) d'alimentation est termin\u00e9.
LV102StatusBusy = ERREUR:Programateur Occup\u00e9
LV102StatusUnknown = ERREUR: Erreur Programmateur Inconnu
LV102StatusNoPM = ERREUR: Pas de Gestionnaire de Programmateur Disponible
LV102StatusNoPOM = ERREUR: \u00c9chec pour obtenir le Programmateur en Mode Exploitation
LV102StatusWriteVolt = R\u00e9glage Tension
LV102StatusWriteELine = Param\u00e8tres Etat E-Line
LV102StatusWriteRailCom = Param\u00e8tres Etat RailCom
LV102StatusWriteRailComMode = Param\u00e8tres Mode RailCom
LV102StatusInitial = Param\u00e8tres Usine par D\u00e9faut. Peuvent ne pas correspondre \u00e0 la configuration actuelle.
LV102StatusChanged = Param\u00e8tres Chang\u00e9s, Peuvent ne pas correspondre aux Param\u00e8tres de la Centrale d'Alimentation.
