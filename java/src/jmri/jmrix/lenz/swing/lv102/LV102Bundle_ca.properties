# Default properties for the jmri.jmrix.lenz.lv102 configuration utility

#First, we have the various GUI elements with associated names
LV102Config = LV102: Configuraci\u00f3
LV102Power = Configuraci\u00f3 del Booster
LV102Track = Voltatge de via:
LV102TrackTip = Esculli el voltatge de via. Nota: Pot no concordar amb el valor real.
LV102ELine = Estat de la connexi\u00f3 E
LV102ELineTip = Ajustar l'estat de la connexi\u00f3 E.
LV102RailCom = Ajustar RailCom:
LV102RailComTip = Ajustar l'estat de RailCom. NOTA: Pot no ser l'ajust real de RailCom.
LV102RailComMode = Mode de RailCom:
LV102RailComModeTip = Ajustar el mode de RailCom. NOTA: Pot ni ser l'ajust real de RailCom
LV102RailComTiming = Estableix temps de la finestra RailCom :
LV102RailComTimingTip = Estableix temps de la finestra de Railcom. Pot no coincidir amb el valor real.
LV102ResetButtonLabel = Neteja la selecci\u00f3 actual.
LV102ResetButtonToolTip = Posa els valors inicials de f\u00e0brica, tots els camps en blanc.
LV102DefaultButtonLabel = Reset a valors de f\u00e0brica
LV102DefaultButtonToolTip = Reseteja la pantalla als valors de f\u00e0brica.  NOTA: No fa reset a la central.
LV102WriteSettingsButtonLabel = Escriu a la central
LV102WriteSettingsButtonToolTip = Escriu els valors a la central LV102/LZV100 

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. 
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Activa
# Inactive is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Inactiva
# Default is equal to writing 50 followed by 99 to CV7
LV102ELineDefault = Per defecte

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Active is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Actiu
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Parat

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = Finestra de 3 bits
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = Finestra de 4 bits 

# The timing information (from the LV102 manual)
# Default timing
LV102RailComDefaultTiming = Defecte (435us)
# Lenz Recommended timing for NCE decoders
LV102RailComNCETiming = Mode de compatibilitat amb NCE(505us)
# Increase by 6us
LV102RailComIncreaseTiming = Incrementa 6us
# decrease by 6us
LV102RailComDecreaseTiming = Redueix 6us

# Finally, we have some status messages
LV102StatusOK = Correcte
LV102StatusProgMode = Entrant a mode de programaci\u00f3
LV102StatusReadyProg = Preparat per programar valor.
LV102StatusWritten = Valors escrits: Apaga i enc\u00e9n la central per completar
LV102StatusBusy = ERROR: Programador ocupat
LV102StatusUnknown = ERROR: Error del programador desconegut
LV102StatusWriteVolt = Ajustant voltatge
LV102StatusWriteELine = Ajustant connexi\u00f3 E
LV102StatusWriteRailCom = Ajustant RailCom 
LV102StatusWriteRailComMode = Ajustant mode RailCom 
LV102StatusInitial = Valors de f\u00e0brica
LV102StatusChanged = Valor canviat, potser no es correspon amb el real.

