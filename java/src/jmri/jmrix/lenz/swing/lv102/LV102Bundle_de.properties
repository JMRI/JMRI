# LV102Bundle_de.properties
#
# German properties for the jmri.jmrix.lenz.lv102 configuration utility
# by Simon Ginsburg und Egbert Broerse

# First, we have the various GUI elements with associated names
LV102Power = Verst\u00e4rker-/Zentraleinheitskonfigurator:
LV102Track = Gleisspannung:
LV102TrackTip = W\u00e4hle Gleisspannung. MERKE: Dieser Wert kann von der effektiven Spannung abweichen
LV102ELine = E-Line Status:
LV102ELineTip = Einstellung E-line Status. MERKE: Diese Einstellung kann vom effektiven Wert abweichen
LV102RailCom = RailCom Status:
LV102RailComTip = Einstellung RailCom Status. MERKE: Diese Einstellung kann vom effektiven Wert abweichen
LV102RailComMode = RailCom Modus:
LV102RailComModeTip = Einstellung RailCom Cutout Modus. MERKE: Diese Einstellung kann vom effektiven Wert abweichen
LV102RailComTimingTip=W\u00e4hle RailCom Cutout Timing. MERKE: Kann von der aktuellen Einstellung im Booster abweichen
LV102ResetButtonLabel = L\u00f6sche aktuelle Auswahl
LV102ResetButtonToolTip = Alle Werte in der Auswahl werden auf Werkseinstellungen zur\u00fcckgesetzt.
LV102WriteSettingsButtonLabel = Schreibe in Zentraleinheit
LV102WriteSettingsButtonToolTip = Schreibe Einstellungen LV102/LZV100 Verst\u00e4rker.

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. 
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Aktiv
# Inactive is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Inaktiv
# Default is equal to writing 50 followed by 99 to CV7
#LV102ELineDefault = Voreinstellung

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Active is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Aktiv
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Inaktiv

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = 3 bit Cutout L\u00e4nge
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = 4 bit Cutout L\u00e4nge
LV102RailComDefaultTiming=Standardwert (435\u00b5s)
LV102RailComNCETiming=NCE Compatibilit\u00e4tsmodus (505\u00b5s)
LV102RailComIncreaseTiming=Mit 6\u00b5s erh\u00f6hen
LV102RailComDecreaseTiming=Mit 6\u00b5s k\u00fcrzen
# Finally, we have some status messages
LV102StatusProgMode = Starte Programmiermodus
LV102StatusReadyProg = Bereit zum Programmieren der Einstellungen
LV102StatusWritten = Einstellungen geschrieben; Netzspannung aus- und einschalten zum Beenden
LV102StatusBusy = Fehler: Programmeinheit belegt
LV102StatusUnknown = Fehler: Undefinierter Fehler der Programmeinheit
LV102StatusNoPM=Fehler: Kein Programmierwerkzeug steht zur Verf\u00fcgung
LV102StatusNoPOM=Fehler: Initialisierung f\u00fcr Anlageprogrammierug (POM) gescheitert
LV102StatusWriteVolt = Spannungseinstellung
LV102StatusWriteELine = E-Line Status Einstellung
LV102StatusWriteRailCom = RailCom Status Einstellung
LV102StatusWriteRailComMode = RailCom Mode Einstellung
LV102StatusInitial = Werkseinstellungen. Kann von der aktuellen Einstellung im Booster abweichen
LV102StatusChanged = Einstellungen ge\u00e4ndert. Kann von Verst\u00e4rkereinstellung abweichen
