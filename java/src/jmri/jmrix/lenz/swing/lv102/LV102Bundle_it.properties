# LV102Bundle_it.properties
#
# Italian properties for the jmri.jmrix.lenz.lv102 configuration utility
# Translation: Enzo Fortuna (babbo_enzo@yahoo.com )

# First, we have the various GUI elements with associated names
LV102Power = Configurazione Booster/Power Station:
LV102Track = Tensione Binario:
LV102TrackTip = Seleziona la tensione dei binari. NOTA: Potrebbe non corrispondere alla tensione attuale dei binari
LV102ELine = Stato E-Line :
LV102ELineTip = Imposta Stato E-line. NOTA: Potrebbe non corrispondere alla impostatione E-line corrente
LV102RailCom = Stato RailCom:
LV102RailComTip = Imposta Stato RailCom . NOTA: Potrebbe non corrispondere alla impostatione RailCom corrente
LV102RailComMode = Modo RailCom:
LV102RailComModeTip = Imposta modalit\u2021 di disinserimento RailCom . NOTA: Potrebbe non corrispondere alla impostazione RailCom  corrente
LV102RailComTiming = Temporizzazione RailCom:
LV102RailComTimingTip = Imposta Temporizzazione di disinserimento RailCom. NOTA: Potrebbe non corrispondere alla impostazione RailCom corrente
LV102ResetButtonLabel = Cancella Selezioni Correnti
LV102ResetButtonToolTip = Riporta il Display ai valori iniziali, tutti i campi vuoti.
LV102WriteSettingsButtonLabel = Scrivi su Power Station
LV102WriteSettingsButtonToolTip = Scrivi le Impostazioni su LV102/LZV100.

# Next, we have drop down boxes for Value Items

# The names of the three values for the E-line correspond to the names 
# in the users manual. 
# Active is equal to writing 50 followed by 90 to CV7
LV102ELineActive = Attivo
# Inactive is equal to writing 50 followed by 91 to CV7
LV102ELineInactive = Non Attivo
# Default is equal to writing 50 followed by 99 to CV7
#LV102ELineDefault = default

# The names of the two values for RailCom correspond to the names 
# in the users manual for the LRC120. 
# Active is equal to writing 50 followed by 93 to CV7
LV102RailComActive = Attivo
# Inactive is equal to writing 50 followed by 92 to CV7
LV102RailComInactive = Non Attivo

# The names of the two values for RailCom Mode are come from 
# Debbie Ames.
# 3BitMode is equal to writing 50 followed by 94 to CV7
LV102RailCom3BitMode = Lunghezza disinserimento 3 bit
# 4BitMode is equal to writing 50 followed by 95 to CV7
LV102RailCom4BitMode = Lunghezza disinserimento 4 bit

# The timing information (from the LV102 manual)
# Default timing
LV102RailComDefaultTiming=Default (435\u00b5s)
# Lenz Recommended timing for NCE decoders
LV102RailComNCETiming=Modo Compatibile con NCE (505\u00b5s)
# Increase by 6us
LV102RailComIncreaseTiming=Incrementa by 6\u00b5s
# decrease by 6us
LV102RailComDecreaseTiming=Decrementa di 6\u00b5s

# Finally, we have some status messages
LV102StatusProgMode = Entrata in Modo Programmazione
LV102StatusReadyProg = Pronto per Impostazioni Programma.
LV102StatusWritten = Impostazioni Scritte; Spegnere e riaccendere la Centrale(i) per completare.
LV102StatusBusy = ERRORE: Programmatore Occupato
LV102StatusUnknown = ERRORE: Errore sconosciuto Programmatore
LV102StatusWriteVolt = Sto impostando Tensione
LV102StatusWriteELine = Sto impostando Stato E-Line
LV102StatusWriteRailCom = Sto impostando Stato RailCom
LV102StatusWriteRailComMode = Sto impostando Modo RailCom
LV102StatusInitial = Impostazioni Default di fabbrica. Potrebbero non corrispondere alle impostazioni attuali
LV102StatusChanged = Impostazioni Modificate, Potrebbero non corrispondere alle impostazioni della Centrale.
