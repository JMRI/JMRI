# SecsiBundle.properties
#
# Default properties for the jmri.jmrix.secsi menu

MenuSystem                  = SECSI

MenuItemCommandMonitor      = Communications Monitor
MenuItemSendCommand         = Send Command

SecsiBusConnection          = SECSI Layout Bus
SecsiSimulatorName          = SECSI Simulator

# node config pane board types
BoardName1                  = Daughter
BoardName2                  = CabDriver

# SecsiBeans (Add to table pane) items
AddOutputEntryToolTip=1003 (Output node 1, pin 3)
AddInputEntryToolTip=22016 (Sensor node 22, pin 16)<br>\
22B16 (Sensor node 22, pin 16)<br>\
Valid Node range: 0 - 127<br>\
Valid Bit range: 1 - 32 (001 - 032 is not using separator)

# Validation errors
InvalidSystemNameNodeInvalid = "{0}" has "{1}" for Node; must be number in range 0 - 127"
InvalidSystemNameBitInvalid  = "{0}" has "{1}" for Bit; must be number in range 1 - 32"
