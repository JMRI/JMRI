#

# HTML 4 Doctype
HTML4DocType = <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

# HTML 5 Doctype
HTML5DocType = <!DOCTYPE html>

# The opening html, head, and body elements.
# 1st parameter is the doctype
# 2nd parameter is the title
# 3rd parameter is the class's simple name (so a Servlet-specific stylesheet can be used) or "index"
# 4th parameter is any other stuff that needs to be included (such as javascript)
HeadFormat = \
    %1$s\n\
    <html>\n\
      <head>\n\
        <meta name = "viewport" content = "width = device-width" />\n\
        <link rel="stylesheet" href="/css/miniServer.css" type="text/css" media="screen">\n\
        <link rel="stylesheet" href="/css/print.css" type="text/css" media="print">\n\
        <link rel="stylesheet" href="/css/%3$s.css" type="text/css" media="screen">\n\
        %4$s\n\
        <title>%2$s</title>\n\
      </head>\n\
      <body>\n

# close the html and body elements
# 1st parameter is a link to a specific sub-section of the help
# 2nd parameter is a string of list items (<li></li> elements) that go between "Home" and "Help"
TailFormat = \
        <ul class="snav" id="footer-menu">\n\
          <li><a href="/">Home</a></li>\n%2$s\
          <li><a href="/help/en/%1$s">Help</a></li>\n\
          <li><a href="http://jmri.org">JMRI</a></li>\n\
        </ul>\n\
      </body>\n\
    </html>\n

GeneralMenuItems = \
    <li><a href="/frame">Panels</a></li>\
    <li><a href="/web/JMRIMobile.html">Mobile</a></li>

IndexHelp = en/

IndexHeadExtras = \
    <script src="/js/jquery-1.7.1.min.js"></script>\n\
    <script src="/js/xmlio.js"></script>\n\
    <script>\n\
        $(document).ready(function() {\n\
            $XmlIO.getRailroad("#railroad");\n\
            $XmlIO.getRailroad("title");\n\
            $XmlIO.getFramesTbody("table.frame-list > tbody");\n\
        });\n\
    </script>\n

# index.html is made from Index, and placed in parent jmri folder.
# to see changes, delete file and restart jmri, or set preference to rebuild
# this block is wrapped in the Head and Tail Formats above
