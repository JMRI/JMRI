# Title for web pages
# %1$s is placeholder for the Railroad name
# %2$s is placeholder for servlet title
HtmlTitle=%2$s | %1$s

# The relative path to a localized NavBar.html
# path is relative to program: or preferences:
# internationalize by translating NavBar.html and then
# providing relative path to translated NavBar.html
# (for example) NavBar.html=web/servlet/NavBar_it.html
NavBar.html=web/servlet/NavBar.html