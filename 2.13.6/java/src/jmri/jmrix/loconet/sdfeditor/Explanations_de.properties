# German Explanations of individual instructions used by the SdfMacroEditor

BRANCH_TO = Anstatt zur naechsten Anweisung weiter zu gehen, zweige bei angegebener Marke ab und gehe von da aus weiter

CHANNEL_START = Verweist auf den Anweisungsanfang fuer einen spezifischen Soundkanal

DELAY_SOUND = Verzoegere Sound bis zu einem Ereignis oder fuer eine angegebene Dauer

END_SOUND = Anweisungsende einer Soundsequenz

GENERATE_TRIGGER = Erzeuge Ereignisausloesung.

INITIATE_SOUND = Beginne die Definition eines spezifischen Sounds innerhalb eines Kanals. \
                 Das erste Argument beschreibt die Ereignisausloesung, die "wahr" \
                 sein muss damit der Sound gestartet wird. Das zweite Argument \
                 beschreibt die vorgegebene Bedingung.

LOAD_MODIFIER = Konfiguriere Modifikatoren die die Sounderzeugung kontrollieren

MASK_COMPARE = Kontrolliere Statusinformationen die ueber das Springen zur naechsten Instruktion entscheiden

PLAY = Starte das Abspielen eines Sound dokumentteils

SDL_VERSION = Dokumentiere die Version des benutzten SDF Dokumentformates

SKEME_START = Starte die Definition eines spezifischen Sound Schematas

SKIP_ON_TRIGGER = Wenn eine spezifische Ereignisvorbedingung "wahr" ist, ueberspringe die naechste Instruktion
