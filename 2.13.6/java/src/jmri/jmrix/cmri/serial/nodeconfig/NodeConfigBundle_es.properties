WindowTitle = Configuración de nodos C/MRI

BoxLabelNotes = Notas

LabelCardSize = Tamaño de tarjeta:
LabelNodeAddress = Dirección de nodo (UA):
LabelNodeType = Tipo de nodo:
LabelDelay = Retardo (DL):
LabelPulseWidth = Ancho de pulso:
LabelMilliseconds = (milisegundos)

TipNodeAddress = Introduzca dirección del nodo, numerando desde 0.
TipNodeType = Elija el tipo de nodo C/MRI.
TipDelay = Retardo entre bytes recibidos (unidades de 10 microsegundos), normalmente 0.
TipPulseWidth = Anchura del pulso para control de desvíos pulsado (permitido de 100 a 10000).
TipCardSize = Elija número de bits por tarjeta.
TipAddButton = Añadir un nodo nuevo
TipEditButton = Editar un nodo existente
TipDeleteButton = Borrar un nodo existente
TipDoneButton = Pulse cuando termine de configurar nodos
TipUpdateButton = Cambiar información de nodo
TipCancelButton = Parar de editar sin cambiar el nodo

ButtonAdd = Añadir nodo
ButtonEdit = Editar nodo
ButtonDelete = Borrar nodo
ButtonDone = Hecho
ButtonUpdate = Actualizar nodo
ButtonCancel = Cancelar

# The longest of the next three lines determines the window width.
NotesStd1 = Para añadir un nodo, introduzca la información y pulse "Añadir nodo".
NotesStd2 = Para editar un nodo, introduzca la dirección y pulse "Editar nodo".
NotesStd3 = Para eliminar un nodo, introduzca la dirección y pulse "Borrar nodo".
# These three lines must be shorter than the longest line above.
NotesEdit1 = Por favor, asegúrese de la dirección antes de cambiar.
NotesEdit2 = Para cambiar este nodo, haga los cambios y pulse "Actualizar nodo".
NotesEdit3 = Para dejar de editar sin cambiar este nodo, pulse "Cancelar".

CardTypeInput = Tarjeta de entradas
CardTypeOutput = Tarjeta de salidas
CardTypeNone = Sin tarjeta

CardSize24 = 24 bits
CardSize32 = 32 bits

HeadingCardAddress = Dirección de tarjeta
HeadingCardType = Tipo de tarjeta
HeadingPort = Puerto  Bit -

# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartA = Elija el tipo de tarjeta
HintCardTypePartB = para cada tarjeta usada
HintCardTypePartC = (sin espacios).
# The following 3 lines are one message, split into three parts to fit space available
HintCardTypePartD = Elija "Sin tarjeta" en
HintCardTypePartE = las direcciones so-
HintCardTypePartF = brantes.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartA = Pulse el primer bit de
HintSearchlightPartB = cada señal de dos hilos
HintSearchlightPartC = intermitentes.
# The following 3 lines are one message, split into three parts to fit space available
HintSearchlightPartD = No hace falta nada si
HintSearchlightPartE = no es una señal de
HintSearchlightPartF = dos hilos intermit.

# All Errorxx lines below must be shorter than the longest NotesStdx line above.
Error1 = Error - El nodo con dirección '
Error2 = ' ya existe, intente con otra.
Error3 = Error al crear el nodo. No se ha añadido.
Error4 = Error - no hay nodos con esa dirección (UA), intente de nuevo.
Error5 = Error - caracter extraño en dirección (UA), intente de nuevo.
Error6 = Error - la dirección (UA) no está entre 0 y 127.
Error7 = Error - caracter extraño en retardo (DL), intente de nuevo.
Error8 = Error - el retardo (DL) debe ser positivo, intente de nuevo.
Error9 = Error - el retardo (DL) no puede ser mayor de 65535.
Error10 = Error - la definición de luces no es consistente.
Error11 = Error - Todas las tarjetas de E/S deben ir antes de "Sin tarjeta".
Error12 = Esto es un requisito de diseño de C/MRI.
Error13 = Error - USIC_SUSIC debe tener al menos una tarjeta de E/S.
Error14 = Por favor, configure tarjetas de entrada y salida.
Error15 = Error - las tarjetas USIC_SUSIC deben ser de 24 o 32 bits.
Error16 = Error - El ancho del pulso debe ser al menos 100, por favor vuelva a intentarlo.
Error17 = Error - El ancho del pulso debe ser menos de 10000, por favor vuelva a intentarlo.
Error18 = Error - Caracter extraño en ancho de pulso, por favor vuelva a intentarlo.

FeedBackAdd = Añadido nodo C/MRI. Dirección
FeedBackDelete = Borrado nodo C/MRI. Dirección
FeedBackUpdate = Actualizado nodo C/MRI. Dirección

ConfirmDelete1 = ¿Seguro que quiere borrar este nodo?
ConfirmDelete2 = Esto afectará a todos los sensores, desvíos o luces con esa dirección.
ConfirmDeleteTitle = Confirmar borrado
ConfirmUpdate1 = Esto reducirá el número de tarjetas de este nodo.
ConfirmUpdate2 = Puede afectar a direcciones de sensores, desvíos y luces.
ConfirmUpdate3 = ¿Seguro que quiere actualizar este nodo?
ConfirmUpdateTitle = Confirmar actualización

Reminder1 = Recuerde guardar la nueva información de nodos C/MRI al disco.
Reminder2 = Utilice el botón de guardar de la ventana de preferencias.
ReminderTitle = Recordatorio
